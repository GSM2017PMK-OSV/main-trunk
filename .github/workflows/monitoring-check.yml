name: Monitoring Health Check

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
    - name: Check Prometheus
      run: |
        curl -f http://${{ secrets.MONITORING_SERVER_HOST }}:9090/-/healthy || exit 1

    - name: Check Grafana
      run: |
        curl -f http://${{ secrets.MONITORING_SERVER_HOST }}:3000/api/health || exit 1

    - name: Check metrics endpoint
      run: |
        curl -f http://${{ secrets.MONITORING_SERVER_HOST }}:8001/metrics || exit 1

    - name: Send health status
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#monitoring-health'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()
