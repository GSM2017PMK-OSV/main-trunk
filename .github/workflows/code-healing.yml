name: Universal Code Healing

on:
  schedule:
    - cron: '0 * * * *'  # Каждый час
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - '**.js'
      - '**.java'
      - '**.go'

permissions:
  contents: write
  checks: write
  issues: write

jobs:
  code-healing:
    name: Universal Code Healing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          cd main-trunk/universal-code-healer
          pip install -r requirements.txt
          
      - name: Run Universal Code Healer
        run: |
          cd main-trunk/universal-code-healer
          python main.py ${{ github.workspace }} config/default_config.json --continuous &
          HEALER_PID=$!
          sleep 3600  # Запуск на 1 час
          kill $HEALER_PID
          
      - name: Commit and push fixes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Автоматическое исправление ошибок кода $(date +'%Y-%m-%d %H:%M:%S')" || echo "Нет изменений для коммита"
          git push origin HEAD:${{ github.ref }} || echo "Нет изменений для отправки"
          
      - name: Create issue if errors remain
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Обнаружены неустранимые ошибки кода',
              body: 'Система автоматического исправления обнаружила ошибки, которые не могут быть исправлены автоматически. Требуется ручное вмешательство.',
              labels: ['bug', 'code-quality']
            })
