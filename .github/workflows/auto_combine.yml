name: Auto Combine
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  combine:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run combiner
        run: |
          combine_simulations.bat
          type combined_code.txt
      - name: Commit
        run: |
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Автообновление"
          git push
- name: Test unified code
  run: |
    python unified_code.py
    if %errorlevel% neq 0 (
      echo Ошибка в объединенном коде!
      exit 1
    )
